e in development, welcome to join!\n</$list>\n</$list>',"tmap.id":"34175ce7-26e1-4759-9a66-b6b7347d8332","requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/Gk0Wk/TiddlySeq",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Logseq-like TiddlyWiki theme plugin.",name:"TiddlySeq","requires-reload":!1,readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\næœ¬æ’ä»¶å®ç°äº†TiddlySeq Themeä¸»é¢˜çš„ä¸»ä½“éƒ¨åˆ†ï¼ŒåŒ…æ‹¬æ ·å¼ï¼Œä»¥åŠä¸€äº›å°ç»„ä»¶ã€‚@@color:red;è¯·æ­é…[[Vanillaä¸»é¢˜|$:/themes/tiddlywiki/vanilla]]ä½¿ç”¨ï¼@@\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nThis plugin implements the main part of the TiddlySeq Theme theme, including styles, and some widgets. @@color:red;Please use it with [[Vanilla theme|$:/themes/tiddlywiki/vanilla]]!@@\n\n</$list>\n</$list>',version:"0.0.2",sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/TiddlySeq",documentation:"https://gk0wk.github.io/TiddlySeq/#TiddlySeq%20Theme","plugin-type":"plugin",icon:""},{title:"$:/plugins/Gk0Wk/notionpage-backlink",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Add notion-like backlink button under tiddler's subtitle",name:"Notion Page(Backlink)","requires-reload":!1,readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nåœ¨Tiddlerçš„å‰¯æ ‡é¢˜ä¸‹æ·»åŠ ç±»ä¼¼Notionçš„åå‘é“¾æ¥æŒ‰é’®ã€‚æ ·ä¾‹å¯è§æœ¬tiddlerçš„æ ‡é¢˜ä¸‹æ–¹ã€‚\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nAdd notion-like backlink button under tiddler\'s subtitle. A sample can be found below the title of this tiddler.\n\n</$list>\n</$list>',version:"0.0.2",sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/notionpage-backlink",documentation:"https://gk0wk.github.io/TiddlySeq/#Notion-like%20backlinks%20box","plugin-type":"plugin"},{title:"$:/plugins/Gk0Wk/notionpage-covericon",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Add notion-like page cover and icon display and control panel",name:"Notion Page(Cover + Icon)","requires-reload":!1,readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nå®‰è£…æ’ä»¶åï¼Œåœ¨æ¯ä¸ªtiddlerçš„æ ‡é¢˜ä¸Šæ–¹ä¼šæœ‰ä¸¤ä¸ªæŒ‰é’®(é¼ æ ‡æ‚¬æµ®åœ¨ä¸Šé¢å°±ä¼šæ˜¾ç¤º)ï¼Œåˆ†åˆ«ç”¨äºæ·»åŠ å›¾æ ‡(é»˜è®¤æ˜¯emojiğŸ“’)å’Œæ·»åŠ é¡µé¢å°é¢(é»˜è®¤æ˜¯`https://source.unsplash.com/random`)ã€‚ç‚¹å‡»å›¾æ ‡å°±å¯ä»¥ä¿®æ”¹å›¾æ ‡å†…å®¹ï¼Œç‚¹å‡»ä¿®æ”¹å°é¢å°±å¯ä»¥ä¿®æ”¹å°é¢åœ°å€(å¯ä»¥æ˜¯urlæˆ–è€…tiddleræ ‡é¢˜)ã€‚\n\nä½¿ç”¨å¦‚ä¸‹å­—æ®µæ¥å­˜å‚¨é¡µé¢çš„å›¾æ ‡å’Œå°é¢ä¿¡æ¯ï¼š\n\n* `icon` å­˜å‚¨å›¾æ ‡ï¼Œå¯ä»¥æ˜¯emojiã€WikiTextæˆ–è€…tiddlerçš„æ ‡é¢˜ã€‚\n* `page-cover` å­˜å‚¨å°é¢çš„urlæˆ–è€…tiddlerçš„æ ‡é¢˜ã€‚\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nAfter installing the plugin, there will be two buttons above the title of each tiddler (which will be displayed when the mouse hovers over it) for adding icons (default is emojiğŸ“’) and adding page covers (default is `https://source.unsplash.com/random`). Click on the icon to modify the icon content, and click on the modify cover to modify the cover address (can be url or tiddler title).\n\nUse the following fields to store the page\'s icon and cover information.\n\n* `icon` stores the icon, which can be an emoji, WikiText or tiddler title.\n* `page-cover` stores the url of the cover or the title of the tiddler.\n\n</$list>\n</$list>\n\n[img width=500px [https://talk.tiddlywiki.org/uploads/default/optimized/2X/4/499538129be0d92b0130a6c8050a4ef67a215bb6_2_1380x686.jpeg]]\n\n[img width=500px [https://talk.tiddlywiki.org/uploads/default/optimized/2X/a/a23d6f957de24cb9a0f8acec0e233591d9dc0de4_2_1000x1000.jpeg]]',version:"0.0.5",sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/notionpage-covericon",documentation:"https://gk0wk.github.io/TiddlySeq/#Notion-like%20Icon%20And%20PageCover","plugin-type":"plugin"},{title:"$:/plugins/Gk0Wk/sidebar-resizer",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Use the cursor to resize the width of the sidebar.",name:"Sidebar Resizer","requires-reload":!1,readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nä¼šåœ¨ä¾§è¾¹æ çš„å·¦ä¾§è¾¹ç¼˜æ·»åŠ ä¸€ä¸ªå¯æ‹–åŠ¨çš„è¾¹æ¡†ï¼Œå½“é¼ æ ‡ç§»åŠ¨åˆ°å·¦ä¾§è¾¹ç¼˜æ—¶ä¼šçœ‹åˆ°è¿™ä¸ªè¾¹æ¡†ã€‚æ‹–åŠ¨è¿™ä¸ªè¾¹æ¡†å¯ä»¥æ”¹å˜ä¾§è¾¹æ çš„å®½åº¦ï¼Œæ‹–åŠ¨åˆ°é è¿‘çª—å£å³ä¾§è¾¹ç¼˜æ—¶å°±ä¼šè‡ªåŠ¨æ”¶èµ·ä¾§è¾¹æ ã€‚\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nA draggable border is added to the left edge of the sidebar, which will be visible when the mouse is moved to the left edge. Dragging this border will change the width of the sidebar, and it will automatically close the sidebar when dragged near the right edge of the window.\n\n</$list>\n</$list>\n\n<center>\n{{SidebarResizerDemo.gif}}\n</center>\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n!! æ›´æ–°è¯´æ˜\n\n; v0.0.2\n: ç°åœ¨åŒå‡»è¾¹æ¡†å¯ä»¥æ”¶èµ·ä¾§è¾¹æ ï¼›\n: ä¿®å¤æ‹–åŠ¨æ—¶å¯èƒ½ä¼šé€‰ä¸­å…¶ä»–æ–‡æœ¬æˆ–å…ƒç´ çš„é—®é¢˜ï¼›\n: å¢åŠ å¯¹è§¦æ§å±å’Œè§¦æ§ç¬”çš„æ”¯æŒï¼›\n\n; v0.0.3\n: ä¿®å¤Firefoxæµè§ˆå™¨ä¸‹ï¼Œæ‹–åŠ¨ä¾ç„¶ä¼šé€‰ä¸­æ–‡å­—çš„é—®é¢˜ï¼›\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\n!! Update Description\n\n; v0.0.2\n: The sidebar can now be retracted by double-clicking on the border.\n: Fix the problem that other text or elements may be selected when dragging.\n: Add support for touch screen and stylus.\n\n; v0.0.3\n: Fix the problem that dragging still selects text under Firefox browser.\n\n</$list>\n</$list>',version:"0.0.3",sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/sidebar-resizer",documentation:"https://gk0wk.github.io/TiddlySeq/#Resizable%20Sidebar","plugin-type":"plugin"},{title:"$:/plugins/bimlas/kin-filter",tags:"$:/tags/PluginWiki",author:"bimlas",description:"Recursively looking for kinship between tiddler titles",name:"Kin filter","requires-reload":!1,readme:"The purpose of the ''kin'' operator with examples:\n\n* Finds related tags, related tiddlers in any depth\n* Finds out where base tiddler originates and what other elements originate from it\n* Finds the ancestors and successors of a family member\n* Finds the \"leaves\" of the branch of the base tiddler in a tree-like structure (where the base tiddler is a leaf)\n* Finds the super- and subsets / groups of a mathematical set (where the base tiddler is a set)\n\n[img[kin-filter-concept.svg]]\n\n|''input''|a [[selection of titles|https://tiddlywiki.com/#Title%20Selection]]|\n|''suffix''|the ''kin'' operator uses a rich suffix, see below for details|\n|''parameter''|''B'' base tiddler title or nothing|\n|''output''|''with parameter B''<br>&raquo; those input titles which are ''kin with B'' <br>''without B''<br>&raquo; ''all'' tiddler titles which are ''kin with input titles'' (treat input titles as base tiddlers)|\n|''`!` output''|''with parameter B''<br>&raquo; those input titles which are ''//NOT// kin with B''<br>''without parameter B''<br>&raquo; ignored|\n\nThe ''kin'' operator uses an extended syntax that permits multiple fields and flags to be passed:\n\n```\n[kin:<field>:<direction>:<depth>[<operand>]]\n```\n\n* ''field'': name of the [[field|https://tiddlywiki.com/#TiddlerFields]] which connecting tiddlers (assumed to be a [[title list|https://tiddlywiki.com/#Title%20List]], defaulting to `tags`)\n* ''direction'':  collect the tiddler titles in this direction relative to the base tiddler\n** ''from'': collect kins of base tiddler pointing from it (including the base tiddler title itself)\n** ''to'': collect kins of base tiddler pointing to it (including the base tiddler title itself)\n** ''with'': (the default) union of the aboves\n* ''depth'': maximum depth of the collected labels in the tree structure relative to the base tiddler (a positive number, not limited by default)\n* ''operand'': filter operand, the base tiddler\n\n''kin'' is a [[modifier|https://tiddlywiki.com/#Selection%20Constructors]], but without ''B'' parameter is a [[constructor|https://tiddlywiki.com/#Selection%20Constructors]].",documentation:"https://bimlas.gitlab.io/tw5-kin-filter/","core-version":">=5.1.18",sourse:"https://gitlab.com/bimlas/tw5-kin-filter",version:"1.0.0","plugin-type":"plugin"},{title:"$:/plugins/bimlas/locator",tags:"$:/tags/PluginWiki",author:"bimlas",description:"Discover and search by context",name:"locator","requires-reload":!1,readme:"! What is the Locator exactly?\n\nBefore I explain, let's clarify a few things about TiddlyWiki:\n\n* Tiddlers can contain any data (notes, tasks, phone numbers, photos, music videos, recipes, products, family members, ...)\n* Tiddlers can have tags\n* Tags can be used to \"label\" tiddlers to categorize them (just like hashtags)\n* Tags can be used to create hierarchies, trees (table of contents) by adding the parent tiddler as a tag to the current tiddler\n* Tiddlers can have fields\n* Fields can contain arbitrary data (date, numeric value, text, even a list of other tiddlers) which characterize the tiddler\n* Tags are stored in `tags` field of tiddler\n* Because `tags` is no different from the other fields, ''any field can be used as tags''\n* The links in the text also form a tree\n\nLocator provides a universal interface for navigating between your tiddlers and searching, filtering them without the need to write [[filter expressions|https://tiddlywiki.com/#Filters]]. The plugin contains ''a table of contents macro'' and an enhanced search engine that contains a ''visual filter builder to filter results by tags and field values''. You can organize the tiddlers to any number of trees, even by custom fields or links in text. Unlike [[classic Table of Contents|https://tiddlywiki.com/#Table-of-Contents%20Macros%20(Examples)]], [[standard search|$:/core/ui/AdvancedSearch/Standard]], [[filter search|$:/core/ui/AdvancedSearch/Filter]] and [[list of tags|$:/core/ui/MoreSideBar/Tags]], this plugin handles these functions organically.\n\n''If you have used the previous version, be sure to check [[changelog|$:/plugins/bimlas/locator/README/CHANGELOG]] for incompatible changes.''\n\n!! Read the [[tutorial|Tutorial]] to learn how to use the plugin\n\nIntroducing some features\n\n<iframe width=\"1280\" height=\"720\" src=\"https://www.youtube.com/embed/vqSKjafeZyE\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>",documentation:"https://bimlas.gitlab.io/tw5-locator/","core-version":">=5.1.18",sourse:"https://gitlab.com/bimlas/tw5-locator",version:"2.0.1","plugin-type":"plugin"},{title:"$:/plugins/dullroar/sitemap",tags:"$:/tags/PluginWiki",author:"Jim Lehmer",description:"TiddlyWiki5 plugin to generate sitemap.xml.",name:"sitemap","requires-reload":!1,"core-version":">=5.0.8",sourse:"https://github.com/dullroar/TW5-sitemap",documentation:"https://github.com/dullroar/TW5-sitemap/blob/master/README.md",readme:"iddlyWiki5 plugin to generate sitemap.xml (http://www.sitemaps.org/protocol.html).\n\nIt works in the browser but its primary use case is for generating a sitemap.xml for static sites\nusing something similar to the following when running TiddlyWiki under node.js:\n\n```\ntiddlywiki --rendertiddlers [!is[system]] statictiddler.html static text/plain  --rendertiddler sitemap sitemap.xml text/plain\n```\n\nThe rest of this document presumes familiarity with TiddlyWiki5 (TW) and node.js (node).",version:"0.0.2","plugin-type":"plugin"},{title:"$:/plugins/felixhayashi/hotzone",tags:"$:/tags/PluginWiki",author:"Felix KÃ¼ppers",description:"Be notified when tiddlers are scrolled into view",name:"hotzone","requires-reload":!1,readme:"The HotZone plugin gives you Information about the tiddler currently in focus.\n\nEverytime a tiddler's body reaches a defined threshold, the value of `$:/temp/focussedTiddler` is updated with the title of the currently focussed tiddler. Moreover, a css class (`hzone-focus`) is added to the tiddler frame to allow css styling.\n\n!! Inspiration\n\nYou could write a small widget that listens to the changes of `$:/temp/focussedTiddler` to \n\n* Unfold the table of contents or highlight the current topic.\n* Change the page title\n* Update the permalink in the address bar\n* Log the user behavior\n* Highlight the focussed tiddler\n\nTiddlyMap uses the HotZone plugin to update its live view in the sidebar. Now that's cool or not?","core-version":">=5.1.5",sourse:"https://github.com/felixhayashi/TW5-HotZone",version:"0.0.3","plugin-type":"plugin"},{title:"$:/plugins/felixhayashi/respawn",tags:"$:/tags/PluginWiki",author:"Felix KÃ¼ppers",description:"Open default tiddlers when river is empty",name:"Respawn","requires-reload":!1,readme:"This plugin will prevent an empty story-river experience by respawning all default (home) tiddlers once the river is empty, i.e. all tiddlers have been closed.\n\nThis plugin makes most sense if the wiki is used as website to avoid that the user is confronted with an empty page.","core-version":">=5.1.5",sourse:"https://github.com/felixhayashi/TW5-Respawn",documentation:"http://felixhayashi.github.io/TW5-Respawn/",version:"0.0.3","plugin-type":"plugin"},{title:"$:/plugins/felixhayashi/tiddlymap",tags:"$:/tags/PluginWiki",author:"Felix KÃ¼ppers",description:"Map drawing and topic visualization for your wiki",name:"TiddlyMap","requires-reload":!1,readme:'! TW5-Vis.js\n\nA tiddlywiki plugin for the vis.js library.\n\n---\n\n! Notes on Copyright\n\n!! TiddlyWiki\n\nCreated by Jeremy Ruston, (jeremy [at] jermolene [dot] com)\n\nCopyright Â© Jeremy Ruston 2004-2007 Copyright Â© UnaMesa Association 2007-2014\n\nPublished under the following [licenses](https://github.com/Jermolene/TiddlyWiki5/tree/master/licenses):\n\n1. BSD 3-clause "New" or "Revised" License (including any right to adopt any future version of a license if permitted)\n2. Creative Commons Attribution 3.0 (including any right to adopt any future version of a license if permitted)\n\n!! The **vis.js** library\n\nCopyright (c) 2014 [Almende B.V.](https://github.com/almende/vis)\n\nPublished under the following licenses:\n\n1. Apache License Version 2.0, January 2004 http://www.apache.org/licenses/\n2. MIT License (MIT)\n',"core-version":">=5.1.5",sourse:"https://github.com/felixhayashi/TW5-TiddlyMap",documentation:"http://tiddlymap.org/",dependents:"$:/plugins/felixhayashi/vis",version:"0.17.8+10010","plugin-type":"plugin"},{title:"$:/plugins/felixhayashi/vis",tags:"$:/tags/PluginWiki",author:"Felix KÃ¼ppers",description:"TiddlyWiki5 plugin for the vis.js library",name:"Visjs","requires-reload":!1,readme:'! TW5-Vis.js\n\nA tiddlywiki plugin for the vis.js library.\n\n---\n\n! Notes on Copyright\n\n!! TiddlyWiki\n\nCreated by Jeremy Ruston, (jeremy [at] jermolene [dot] com)\n\nCopyright Â© Jeremy Ruston 2004-2007 Copyright Â© UnaMesa Association 2007-2014\n\nPublished under the following [licenses](https://github.com/Jermolene/TiddlyWiki5/tree/master/licenses):\n\n1. BSD 3-clause "New" or "Revised" License (including any right to adopt any future version of a license if permitted)\n2. Creative Commons Attribution 3.0 (including any right to adopt any future version of a license if permitted)\n\n!! The **vis.js** library\n\nCopyright (c) 2014 [Almende B.V.](https://github.com/almende/vis)\n\nPublished under the following licenses:\n\n1. Apache License Version 2.0, January 2004 http://www.apache.org/licenses/\n2. MIT License (MIT)\n',"core-version":">=5.0.0",sourse:"https://github.com/felixhayashi/TW5-Vis.js",documentation:"","plugin-type":"plugin"},{title:"$:/plugins/mat/field-value-selector",tags:"$:/tags/PluginWiki",author:"Mat von TWaddle",description:"Shows a dropdown listing existing field values for that field name.",name:"field-value-selector","requires-reload":!1,"core-version":">=5.1.22",readme:"''field-value-selector'' is an EditView template that adds a small arrow button below the \"new fields\" area.\n\nWhen you fill in a custom field name and then click this button, you get a dropdown showing all existing field values for that field name.\n\nlist-before and list-after are special and instead showing lists of all viewtemplate titles and edittemplate titles for easy selection. This functionality was the main incentive for this 'plugin', because it is darn impossible to remember the template titles.\n\nInstalling this 'plugin' does not modify any shadow tiddlers (...which meant showing the button below the \"new fields\" area, instead of at a more prettily integrated position.) ",version:"0.0.1","plugin-type":"plugin"},{title:"$:/plugins/oflg/fishing",tags:"$:/tags/PluginWiki",author:"oflg",description:"TiddlyWikié›†æˆæŠ½è®¤å¡ï¼Œé’“é±¼ä½¿ç”¨Ankiç®—æ³•ã€‚",name:"é’“é±¼","requires-reload":!1,version:"1.5.10",readme:"æŠ½è®¤å¡çš„èƒŒåæœ‰ä¸¤ä¸ªç®€å•åŸç†ï¼š[[é—´éš”é‡å¤å’Œä¸»åŠ¨å›å¿†|https://docs.ankiweb.net/background.html]]ã€‚ç»å¤§å¤šæ•°äººéƒ½ç»å†è¿‡å¾ˆå¤šæ¬¡â€œå¤ä¹ å’Œè€ƒè¯•â€ï¼Œä½†å¾ˆå°‘æ„è¯†åˆ°å…¶ä¸­è¿ç”¨äº†è¿™ä¸¤ä¸ªåŸç†ã€‚\n\né’“é±¼æ’ä»¶ä½¿ç”¨Ankiç®—æ³•å°†æŠ½è®¤å¡é›†æˆåœ¨TiddlyWikiä¸­ï¼Œä½¿å…¶ä¸ä»…èƒ½è®°ç¬”è®°ï¼Œæ›´èƒ½è®°ä½ç¬”è®°ã€‚\n\næ—¢ç„¶åœ¨TiddlyWikiä¸­Tiddlerçš„æ„æ€æ˜¯æ•…äº‹æ²³ä¸­çš„å°é±¼ï¼Œé‚£ä¹ˆå°±æŠŠå°†å…¶å‹¾å…¥è„‘æµ·ä¸­çš„æ’ä»¶å«åšé’“é±¼ã€‚",sourse:"https://github.com/oflg/fishing/",documentation:"https://oflg.github.io/fishing/","core-version":">=5.2.0","tmap.id":"6e7d44f5-8667-4cc0-9600-502c1f200cb5","plugin-type":"plugin"},{title:"$:/plugins/sobjornstad/TiddlyRemember",tags:"$:/tags/PluginWiki",author:"Soren Bjornstad",description:"Embed Anki notes in your TiddlyWiki",name:"TiddlyRemember","requires-reload":!1,"core-version":">=5.1.21",sourse:"https://github.com/sobjornstad/TiddlyRemember",documentation:"https://sobjornstad.github.io/TiddlyRemember/",readme:'TiddlyRemember is a tool that integrates the [[TiddlyWiki|https://tiddlywiki.com]] non-linear note-taking system with the spaced-repetition-flashcards tool [[Anki|https://apps.ankiweb.net]].\nYou can interleave questions with your notes in TiddlyWiki,\n    then sync them into Anki notes with one click.\nYou can edit and move the questions around your TiddlyWiki,\n    and they will stay connected to the Anki notes.\nScheduling information in Anki is preserved when editing notes in TiddlyWiki.\n\nWhy would you want to keep your Anki notes in TiddlyWiki?\n\n* One of the problems with using spaced repetition to study complex topics is that individual cards can end up largely without context, and if you need a refresher, it\'s hard to find the original source. TiddlyRemember can take you right back to your notes.\n* If you already have notes on a topic, this can help keep your content more [[DRY|https://en.wikipedia.org/wiki/Don%27t_repeat_yourself]] -- you don\'t have to maintain the same knowledge in two places. If your knowledge on a topic changes and you update your notes or flashcards, they won\'t get out of sync.\n* You can easily add notes to your Anki collection at the same time you\'re taking narrative or outline notes, without having to switch back and forth between two applications.\n\nYou can write [[Question-and-answer notes]]:\n\n```\n<<rememberq "20200523175149066"\n\t"What tool does TiddlyRemember integrate TiddlyWiki with?"\n\t"Anki.">>\n```\n\nOr you can use [[Cloze notes]]:\n\n```\n<<remembercz "20200523175253647"\n\t"TiddlyRemember integrates TiddlyWiki with {Anki}.">>\n```\n\nReady to get started?\n\n```\n<<tabs\n    tabsList:"[tag<currentTiddler>]"\n    default:"Installing TiddlyRemember"\n\tstate:"$:/temp/TrTabState"\n    class:"tc-vertical"\n    template:"$:/sib/TabCurrentTemplate">>\n```',version:"1.3.1","plugin-type":"plugin"},{title:"$:/plugins/telmiger/EditorCounter",tags:"$:/tags/PluginWiki",author:"Thomas & Jed",description:"EditorCounter & Autosaver",name:"EditorCounter","requires-reload":!1,"core-version":">=5.1.13",documentation:"https://www.tid.li/tw5/plugins.html",sourse:"https://github.com/rimi/tw5-telmiger-plugins/tree/master/plugins/telmiger/EditorCounter",readme:'!! Count Your Texts & Autosave\n\n{{$:/plugins/telmiger/EditorCounter/about}}\n\n!!! The counters\n* In edit mode users can see stats concerning the tiddlerâ€™s text and title fields. The numbers are updated whenever they pause typing.\n* Counters for //words// and/or //characters// can be activated in the plugin settings.\n* The colours of the counters change at some predefined numbers.\n** Settings for colors and color limits are not available in the plugin configuration. <br>Workaround: edit [[the template|$:/plugins/telmiger/EditorCounter/EditTemplate]].\n\n!!! Autosave\n* When activated in the [[plugin settings|$:/plugins/telmiger/EditorCounter/settings]], //autosave// will try to save the wiki in the background during editing: whenever a predefined number of characters has been added or removed, a save is triggered.\n** As an option you can show a checkbox in the editor to pause/activate automatic saving.\n\n!!! Parameters\n\n|!Parameter |!Description |\n|colors |Optionally, define an array of color and number pairs to set minimal color limits. |\n|colorState |Optional state tiddler to save the color value. |\n|field |Calculate for the text in this field. |\n|mode |Entity to calculate: //word// or //character// or //autosave//. Defaults to "character". |\n|savelimit |A number of character changes after which //autosave// is performed. Default value: 200 |\n|text |Calculate this text. |\n|tiddler |Optional title of a tiddler to take the field from. Defaults to current tiddler. |\n\n!!! Widget usage\nThis plugin is based on a similar [[solution by Jed Carty|$:/plugins/telmiger/EditorCounter/credits]] â€“ many thanks! \n\nThe widget can be used in other contexts than the plugin. The usage would be very similar to [[Jedâ€™s examples on ooktech.com|http://ooktech.com/jed/ExampleWikis/WordCount/#%24%3A%2Fplugins%2Finmysocks%2FWordCount%2FWord%20Count%20Widget]] \n\nKnown differences: instead of `<$word-count` start with `<$editor-counter`. Default mode is //character//.\n\n!!!! Widget examples\n\n```\n<$editor-counter tiddler=SomeTiddler field=some_field mode=word/>\n<$editor-counter tiddler=SomeTiddler mode=character colors="blue:10,green:50,red:100"/>\n<$editor-counter text="some text string" mode=character colorState="$:/state/someTextColor" colors="blue:10,green:50"/>\n<$editor-counter mode=autosave savelimit=300/>\n```',version:"0.6.6","plugin-type":"plugin"},{title:"$:/plugins/telmiger/HarveyBalls",tags:"$:/tags/PluginWiki",author:"Thomas Elmiger",description:"Harvey balls icon set",name:"HarveyBalls","requires-reload":!1,"core-version":"",documentation:"https://www.tid.li/tw5/plugins.html",sourse:"https://github.com/rimi/tw5-telmiger-plugins/tree/master/plugins/telmiger/HarveyBalls",readme:'\\define tr(variant,nr:"")\n<$vars tit="$:/language/HarveyBalls/$variant$/title" desc="$:/language/HarveyBalls/$variant$/desc" nr="""$nr$""">\n<tr><td>{{$:/plugins/telmiger/HarveyBalls/$variant$/icon.svg}} </td><td><<nr>></td><td><$link to=<<tit>>><$transclude tiddler=<<tit>>/></$link> </td><td><$link to=<<desc>>><$transclude tiddler=<<desc>>/></$link></td></tr>\n</$vars>\n\\end\n\n!! Harvey Balls\n\n{{$:/plugins/telmiger/HarveyBalls/about}}\n\nHarvey Balls are commonly used in comparison tables to indicate the degree to which a particular item meets a particular criterion.\n\n!!! Macros for display\nThe same as `{{$:/plugins/telmiger/HarveyBalls/half/icon.svg}}` â€“ the Harvey ball <<HB2>> â€“ would be displayed for all three of the following macros:\n\n`<<HarveyBall half>>`\n`<<HB2>>`\n`<<HB 2>>`\n\nTitles or numbers of the following tables can be used.\n\n!!! Available ideograms\n\n//1) more colour is better//\n\n<table>\n<tr><th>icon </th><th># </th><th>title </th><th>desc </th></tr>\n<<tr empty 0>>\n<<tr quarter 1>>\n<<tr half 2>>\n<<tr quarter-empty 3>>\n<<tr full 4>>\n</table>\n\n//2) less colour is better//\n\n<table>\n<tr><th>icon </th><th># </th><th>title </th><th>desc </th></tr>\n<<tr chaotic 34>>\n<<tr complex 21>>\n<<tr complicated 13>>\n<<tr obvious 8>>\n<<tr simple 5>>\n</table>\n\n!!! Adapt or translate for better accessibility\nTo convey another meaning with your Harvey Balls, it is possible to adapt or translate titles and descriptions. So it is possible to use them e.g. for a performance ratings or a score like:\n\n* poor\n* fair\n* good\n* very good\n* excellent\n\nJust click the text in the table above and adapt the content to your needs. The warning is just a reminder that you are overwriting the standard text. You can always delete your own version to return to the original.\n\n!!! Control dimensions via font size\n\nInside surrounding text, the Harvey balls adapt themselves in size. Examples:\n\n! Title H1 {{$:/plugins/telmiger/HarveyBalls/empty/icon.svg}}\n\n!! Title H2 {{$:/plugins/telmiger/HarveyBalls/full/icon.svg}} more text\n\n!!! Title H3 {{$:/plugins/telmiger/HarveyBalls/quarter/icon.svg}} more text\n\n!!!! Title H4 {{$:/plugins/telmiger/HarveyBalls/half/icon.svg}} more text\n\nNormal text paragraph {{$:/plugins/telmiger/HarveyBalls/quarter-empty/icon.svg}} more text or apply [[styling via Wikitext|http://tiddlywiki.com/#Styles%20and%20Classes%20in%20WikiText]]: \n\n@@font-size:2em; \nYou will need some text {{$:/plugins/telmiger/HarveyBalls/full/icon.svg}} to make this big.\n@@\n\n!!! Adjust colours via CSS\nThe styling of the balls can be changed \n\n# by adapting the style sheet $:/plugins/telmiger/HarveyBalls/icons.css\n# by adapting surrounding text color in case of the //less colour is better// version (it uses fill="currentColor")\n\n\n<style>\nth {\n   text-align: left;\n}\n</style>',version:"0.0.6","plugin-type":"plugin"},{title:"$:/plugins/telmiger/PluginSize",tags:"$:/tags/PluginWiki",author:"Thomas Elmiger",description:"calculate the extra weight",name:"PluginSize","requires-reload":!1,"core-version":">=5.1.17",documentation:"https://www.tid.li/tw5/plugins.html",sourse:"https://github.com/rimi/tw5-telmiger-plugins/tree/master/plugins/telmiger/PluginSize",readme:"!! Plugin Size\n\n{{$:/plugins/telmiger/PluginSize/about}}\n\n!!! Categories (character count)\n\n* <<HB34>> more than 500 k\n* <<HB21>> up to 500 k \n* <<HB13>> up to 100 k\n* <<HB8>> up to 50 k\n* <<HB5>> up to 25 k\n\n!!! Dependencies\n\nThis is done using the following other plugins: \n\n* [[Editor Counter|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2FEditorCounter]] to count the characters in the text field of plugin tiddlers\n* [[RPN|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2Frpn]] for number formatting\n* [[Harvey Balls|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2FHarveyBalls]] for size indication icons\n\n!!! Information\n\nThe size of installed plugins can be found on \n\n* a tab //{{$:/core/images/info-button}} Plugin Info// in the $:/ControlPanelâ€Š\n* on $:/plugins/telmiger/PluginSize/plugin-info\n\n!!! Copyright \n\nÂ© 2019-2020, Thomas Elmiger",dependents:"$:/plugins/telmiger/EditorCounter\n$:/plugins/telmiger/HarveyBalls\n$:/plugins/telmiger/rpn",version:"0.1.1","plugin-type":"plugin"},{title:"$:/plugins/telmiger/rpn",tags:"$:/tags/PluginWiki",author:"Thomas Elmiger",description:"Basic Math in Reverse Polish Notation",name:"rpn","requires-reload":!1,"core-version":">=5.1.14",documentation:"https://www.tid.li/tw5/plugins.html",sourse:"https://github.com/rimi/tw5-telmiger-plugins/tree/master/plugins/telmiger/rpn",readme:"!! Simple calculations\n\n{{$:/plugins/telmiger/rpn/about}}\n\n* the macro takes two operands (//a// and //b//) as input â€“ this may be macros or transclusions\n** operands are sent through a simplified [[wikify|http://tiddlywiki.com/#WikifyWidget]] function before calculation starts\n** use //pi// to get Ï€ (Math.PI)\n* standard operations: +, -, /, * \n** advanced operations: modulus (%) and rounding (optional: Math.floor or Math.ceil)\n* output formatting\n** limit digits after comma (//decimals//), force //precision// display with //precision:\"p\"// (.toPrecision)\n** //locale// formatting (.toLocaleString)\n* string concatenation (&)\n** the resulting string is sent through the internal [[wikify|http://tiddlywiki.com/#WikifyWidget]] function \n* random numbers in a range from a to b with //precision:\"r\"// (including both a and b)\n\n!!! New: Wikitext Macros\n* calculate using filters and tiddler fields, see //fields// tab (since version 0.7.1)\n\n!!! Installation\nThe plugin available on https://tid.li/tw5/plugins.html includes the documentation.<br>\nIf you want the functionality only, you can drag this tiddler to your wiki: $:/plugins/telmiger/rpn/rpn.js â€“ then save and reload. \n\n!!! Alternatives\n* [[TW mathematic filter operators (see tiddlywiki.com)|https://tiddlywiki.com/#Mathematics%20Operators]]\n* https://evanbalster.com/tiddlywiki/formulas.html â€“ process numbers and other data just like popular spreadsheet software, with the additional flexibility of functional programming for those who need it\n* http://mathcell.tiddlyspot.com/ â€“ tries to replace spreadsheet applications and uses some identical operators as rpn\n* http://tobibeer.github.io/tb5/#calc â€“Â does calculations based on tiddler fields\n* eval â€“ calc combined with ''math.js'' â€“Â a heavy math library\n** http://mklauber.github.io/tiddly-mathjs/ \n** http://tobibeer.github.io/tw5-plugins/#math.js",dependents:"",version:"0.7.3","plugin-type":"plugin"},{title:"$:/plugins/tobibeer/appear",tags:"$:/tags/PluginWiki",author:"Tobias Beer",description:"Create popups, sliders or accordion menus with the appear widget.",name:"appear","requires-reload":!1,documentation:"https://tobibeer.github.io/tw5-plugins/#appear",sourse:"https://github.com/tobibeer/tw5-appear","core-version":">=5.1.9",readme:"This plugin provides the ''$appear'' widget that can render popups and sliders (inline or block) as well as accordion menus.\n\n!! Attributes\n; type\n: set to `popup` to have the content appear as a popup\n; show\n: the button label\n; hide\n: the hide button label\n; mode\n: either `block` or `inline`, with respect to the inner content\n: any other mode is interpreted as block mode, without the default styles applying, e.g. drop-shadows\n; once\n: allows to click the button once, then hides it (unless the state is deleted)\n; $state\n: the widget calculates a state for you, use this to append a simple id\n; state\n: alternatively, specify a fully qualified state\n; keep\n: make popups sticky when `yes` or `true`\n; handle / handler / variables\n: allows to take the popup contents out of the flow and render them elsewhere on the page\n: required to properly create popups in table cells and other constained elements\n: specify variables to take along\n\n<br>\n\n; documentation / examples / demos...\n: http://tobibeer.github.io/tw5-plugins#appear",version:"0.6.2","plugin-type":"plugin"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,t){var i=new XMLHttpRequest;i.open("GET",e,!0),i.onreadystatechange=function(){4==i.readyState&&200==i.status&&t(null,i.responseText)},i.send()}("plugins/"+encodeURIComponent(decodeURIComponent((t=e.data.url,i="recipes/library/tiddlers/",0===t.indexOf(i)?t.substr(i.length):t)).replace("$:/plugins/","").replace(/[:/<>"\|?*]/g,"_")),(function(t,i){t?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*"):e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:i},"*")}))}else e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*");var t,i}),!1)}()</script> </head> <body> <h1>HelloThere</h1> <p>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser. See <a href=https://tiddlywiki.com/ target=_blank>https://tiddlywiki.com/</a> for details of how to install plugins.</p>
