<!doctypehtml> <html lang=en> <head> <meta content="text/html;charset=utf-8"http-equiv=Content-Type> <meta content="TiddlyWiki5 CPL"name=application-name> <meta content=v5.2.1 name=application-version> <meta content="Copyright 2015 Jeremy Ruston"name=copyright> <link href=favicon.ico id=faviconLink rel="shortcut icon"> <title>TiddlyWiki5 CPL</title> <script>var assetList=[{tags:"$:/tags/PluginWiki",title:"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced",version:"0.1.1",author:"Gk0Wk",description:"TiddlyWiki5 highlighting mode for CodeMirror.",dependents:"$:/plugins/tiddlywiki/codemirror\n$:/plugins/tiddlywiki/codemirror-autocomplete",sourse:"https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced",documentation:"https://gk0wk.github.io/TW5-CodeMirror-Enhanced",name:"TW5-CodeMirror-Enhanced",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://gk0wk.github.io/TW5-CodeMirror-Enhanced">{{$:/core/images/home-button}} <$text text="https://gk0wk.github.io/TW5-CodeMirror-Enhanced"/></$button><br/><$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nå¦‚æƒ³äº†è§£æ›´å¤šï¼Œè¯·å…³æ³¨æˆ‘ä»¬çš„[[GitHub Repo|https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced]]ã€‚\n\nä¸ºTiddlyWikiçš„CodeMirrorç¼–è¾‘å™¨æä¾›ä¸€ä¸ªçµæ´»è€Œä¸°å¯Œçš„æ‰©å±•æ¡†æ¶(åŒ…æ‹¬é«˜äº®ã€è¡¥å…¨ã€é¢„è§ˆç­‰åŠŸèƒ½)ï¼Œä»»ä½•äººéƒ½å¯ä»¥ä½¿ç”¨æ­¤æ¡†æ¶ä¸ºç¼–è¾‘å™¨ç¼–å†™æ‰©å±•æ’ä»¶ï¼ç›®å‰åŸºäºæ­¤æ¡†æ¶å®ç°çš„åŠŸèƒ½æœ‰ï¼š\n\n* TiddlyWiki5(`text/vnd.tiddlywiki`)è¯­æ³•é«˜äº®ï¼›\n* Wikié“¾æ¥è‡ªåŠ¨æç¤ºï¼›\n* Tiddleré¢„è§ˆï¼›\n* å¯ç‚¹å‡»é“¾æ¥ï¼›\n\næ›´å¤šåŠŸèƒ½æ­£åœ¨å¼€å‘ä¸­ï¼Œæ¬¢è¿ä½ çš„åŠ å…¥ï¼\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nView more on [[GitHub Repo|https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced]].\n\nCodeMirror editor for TiddlyWiki provides a flexible and rich extension framework (including highlighting, completion, preview and other features), anyone can use this framework to write extension plug-ins for the editor! Currently based on this framework to achieve the following features.\n\n* TiddlyWiki5 (`text/vnd.tiddlywiki`) syntax highlighting.\n* Wiki link auto-tip;\n* Tiddler preview;\n* Clickable links.\n\nMore features are in development, welcome to join!\n</$list>\n</$list>',"requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/Gk0Wk/TiddlySeq",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Logseq-like TiddlyWiki theme plugin.",name:"TiddlySeq",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://gk0wk.github.io/TiddlySeq/#TiddlySeq%20Theme">{{$:/core/images/home-button}} <$text text="https://gk0wk.github.io/TiddlySeq/#TiddlySeq%20Theme"/></$button><br/><$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\næœ¬æ’ä»¶å®ç°äº†TiddlySeq Themeä¸»é¢˜çš„ä¸»ä½“éƒ¨åˆ†ï¼ŒåŒ…æ‹¬æ ·å¼ï¼Œä»¥åŠä¸€äº›å°ç»„ä»¶ã€‚@@color:red;è¯·æ­é…[[Vanillaä¸»é¢˜|$:/themes/tiddlywiki/vanilla]]ä½¿ç”¨ï¼@@\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nThis plugin implements the main part of the TiddlySeq Theme theme, including styles, and some widgets. @@color:red;Please use it with [[Vanilla theme|$:/themes/tiddlywiki/vanilla]]!@@\n\n</$list>\n</$list>',version:"0.0.4",sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/TiddlySeq",documentation:"https://gk0wk.github.io/TiddlySeq/#TiddlySeq%20Theme","requires-reload":!1,"plugin-type":"plugin",icon:""},{title:"$:/plugins/Gk0Wk/echarts",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"ECharts for TiddlyWiki5",name:"ECharts",sourse:"https://github.com/tiddly-gittly/tw-echarts",documentation:"https://tiddly-gittly.github.io/tw-echarts/",dependents:"$:/plugins/felixhayashi/hotzone",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://tiddly-gittly.github.io/tw-echarts/">{{$:/core/images/home-button}} <$text text="https://tiddly-gittly.github.io/tw-echarts/"/></$button><br/><$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nå°†å¼ºå¤§çš„å¯è§†åŒ–å·¥å…· [[ECharts|https://echarts.apache.org/zh/index.html]] ä»¥ä¼˜é›…çš„æ–¹å¼ä¸ TiddlyWiki ç›¸ç»“åˆã€‚\n\næ’ä»¶è¯´æ˜ä¸ä½¿ç”¨æ•™ç¨‹è¾ƒé•¿ï¼Œè¯·å‚è€ƒ https://tiddly-gittly.github.io/tw-echarts/\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nCombines the powerful visualization tool [[ECharts|https://echarts.apache.org/en/index.html]] with TiddlyWiki in an elegant way.\n\nThe plugin description and tutorial is long, please refer to https://tiddly-gittly.github.io/tw-echarts/\n\n</$list>\n</$list>',"requires-reload":!1,version:"0.0.1","plugin-type":"plugin"},{title:"$:/plugins/Gk0Wk/notionpage-backlink",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Add notion-like backlink button under tiddler's subtitle",name:"Notion Page(Backlink)",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://gk0wk.github.io/TiddlySeq/#Notion-like%20backlinks%20box">{{$:/core/images/home-button}} <$text text="https://gk0wk.github.io/TiddlySeq/#Notion-like%20backlinks%20box"/></$button><br/><$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nåœ¨Tiddlerçš„å‰¯æ ‡é¢˜ä¸‹æ·»åŠ ç±»ä¼¼Notionçš„åå‘é“¾æ¥æŒ‰é’®ã€‚æ ·ä¾‹å¯è§æœ¬tiddlerçš„æ ‡é¢˜ä¸‹æ–¹ã€‚\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nAdd notion-like backlink button under tiddler\'s subtitle. A sample can be found below the title of this tiddler.\n\n</$list>\n</$list>',version:"0.0.2",sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/notionpage-backlink",documentation:"https://gk0wk.github.io/TiddlySeq/#Notion-like%20backlinks%20box","requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/Gk0Wk/notionpage-covericon",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Add notion-like page cover and icon display and control panel",name:"Notion Page(Cover + Icon)",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://gk0wk.github.io/TiddlySeq/#Notion-like%20Icon%20And%20PageCover">{{$:/core/images/home-button}} <$text text="https://gk0wk.github.io/TiddlySeq/#Notion-like%20Icon%20And%20PageCover"/></$button><br/><$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nå®‰è£…æ’ä»¶åï¼Œåœ¨æ¯ä¸ªtiddlerçš„æ ‡é¢˜ä¸Šæ–¹ä¼šæœ‰ä¸¤ä¸ªæŒ‰é’®(é¼ æ ‡æ‚¬æµ®åœ¨ä¸Šé¢å°±ä¼šæ˜¾ç¤º)ï¼Œåˆ†åˆ«ç”¨äºæ·»åŠ å›¾æ ‡(é»˜è®¤æ˜¯emojiğŸ“’)å’Œæ·»åŠ é¡µé¢å°é¢(é»˜è®¤æ˜¯`https://source.unsplash.com/random`)ã€‚ç‚¹å‡»å›¾æ ‡å°±å¯ä»¥ä¿®æ”¹å›¾æ ‡å†…å®¹ï¼Œç‚¹å‡»ä¿®æ”¹å°é¢å°±å¯ä»¥ä¿®æ”¹å°é¢åœ°å€(å¯ä»¥æ˜¯urlæˆ–è€…tiddleræ ‡é¢˜)ã€‚\n\nä½¿ç”¨å¦‚ä¸‹å­—æ®µæ¥å­˜å‚¨é¡µé¢çš„å›¾æ ‡å’Œå°é¢ä¿¡æ¯ï¼š\n\n* `icon` å­˜å‚¨å›¾æ ‡ï¼Œå¯ä»¥æ˜¯emojiã€WikiTextæˆ–è€…tiddlerçš„æ ‡é¢˜ã€‚\n* `page-cover` å­˜å‚¨å°é¢çš„urlæˆ–è€…tiddlerçš„æ ‡é¢˜ã€‚\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nAfter installing the plugin, there will be two buttons above the title of each tiddler (which will be displayed when the mouse hovers over it) for adding icons (default is emojiğŸ“’) and adding page covers (default is `https://source.unsplash.com/random`). Click on the icon to modify the icon content, and click on the modify cover to modify the cover address (can be url or tiddler title).\n\nUse the following fields to store the page\'s icon and cover information.\n\n* `icon` stores the icon, which can be an emoji, WikiText or tiddler title.\n* `page-cover` stores the url of the cover or the title of the tiddler.\n\n</$list>\n</$list>\n\n[img width=500px [https://talk.tiddlywiki.org/uploads/default/optimized/2X/4/499538129be0d92b0130a6c8050a4ef67a215bb6_2_1380x686.jpeg]]\n\n[img width=500px [https://talk.tiddlywiki.org/uploads/default/optimized/2X/a/a23d6f957de24cb9a0f8acec0e233591d9dc0de4_2_1000x1000.jpeg]]',version:"0.0.7",sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/notionpage-covericon",documentation:"https://gk0wk.github.io/TiddlySeq/#Notion-like%20Icon%20And%20PageCover","requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/Gk0Wk/page-toc",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Use tiddler's H1~H6 headers to generate navigable TOC for tiddler",name:"Page TOC",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://gk0wk.github.io/TiddlySeq/#Page%20TOC">{{$:/core/images/home-button}} <$text text="https://gk0wk.github.io/TiddlySeq/#Page%20TOC"/></$button><br/><$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nåˆ©ç”¨æ¡ç›®çš„H1~H6æ ‡é¢˜ä¸ºæ¡ç›®ç”Ÿæˆå¯å¯¼èˆªçš„ç›®å½•ã€‚æ²¡é”™ï¼Œå°±æ˜¯å¯¹å•ä¸ªæ¡ç›®ç”Ÿæˆçš„æ ‡é¢˜ç›®å½•ã€‚è€Œä¸”ç›®å½•æ˜¯ç‚¹å‡»å¯å¯¼èˆªçš„ï¼Œå°±æ˜¯è¯´ä¼šæ»šåŠ¨åˆ°æ ‡é¢˜æ‰€åœ¨çš„ä½ç½®ï¼\n\nè™½ç„¶TiddlyWikiçš„ç»„ç»‡é€»è¾‘ä¸æ¨èç¼–å†™è¿‡é•¿çš„æ¡ç›®ï¼Œä½†æ€»ä¼šæœ‰ç¢°åˆ°é˜…è¯»é•¿æ¡ç›®çš„æ—¶å€™ã€‚ç›¸ä¿¡æ‰€æœ‰æœ‰ç±»ä¼¼ç»å†çš„ç”¨æˆ·éƒ½æ›¾æƒ³è¿‡ï¼šå¦‚æœèƒ½ä¸ºå•ä¸ªé•¿æ¡ç›®ç”Ÿæˆé˜…è¯»ç›®å½•å°±å¥½äº†ï¼Œæ¯•ç«Ÿè¿·å¤±åœ¨é•¿æ–‡ä¸­æ˜¯ä¸€ä»¶å¾ˆç—›è‹¦çš„äº‹æƒ…ã€‚æˆ‘ä¹Ÿæ˜¯è¿™å…¶ä¸­çš„ä¸€å‘˜ã€‚\n\næœ¬æ’ä»¶æä¾›äº†ä¸€ä¸ªèƒ½å¤Ÿå¯¹æŸä¸ªæ¡ç›®ç”Ÿæˆç›®å½•çš„ç©ºé—´`<$page-toc>`ï¼Œå‚æ•°å¦‚ä¸‹ï¼š\n\n|!å‚æ•° |!è§£é‡Š |\n|tiddler |è¦ç”Ÿæˆç›®å½•çš„æ¡ç›®çš„æ ‡é¢˜ï¼Œé»˜è®¤æ˜¯å½“å‰æ¡ç›®(`currentTiddler`) |\n|tag |ä¸ºç›®å½•å¤–å±‚å®¹å™¨æä¾›ä¸€ä¸ªå¯é€‰çš„HTMLæ ‡ç­¾ï¼Œç”¨äºä»£æ›¿é»˜è®¤çš„`div` |\n|headerTag |ä¸ºç›®å½•å†…å±‚æ ‡é¢˜æä¾›ä¸€ä¸ªå¯é€‰çš„HTMLæ ‡ç­¾ï¼Œç”¨äºä»£æ›¿é»˜è®¤çš„`p` |\n|class |ä¸ºç›®å½•å¤–å±‚å®¹å™¨æŒ‡å®šç±»åï¼Œé»˜è®¤æ˜¯`gk0wk-tiddlertoc-container` |\n|headerClassPrefix |ä¸ºç›®å½•å†…å±‚æ ‡é¢˜æŒ‡å®šç±»å‰ç¼€(åé¢æ˜¯`h1`~`h6`æˆ–`empty`)ï¼Œé»˜è®¤æ˜¯`gk0wk-tiddlertoc-` |\n|emptyMessage |ç›®å½•ä¸ºç©ºã€æ¡ç›®ä¸å­˜åœ¨æˆ–è€…æ¡ç›®ä¸æ˜¯æ–‡ç« æ—¶æ˜¾ç¤ºçš„æ–‡å­— |\n|scrollMode |æ»šåŠ¨åˆ°æ ‡é¢˜çš„æ¨¡å¼ï¼Œ`center`(é»˜è®¤)æ˜¯å°†æ ‡é¢˜æ»šåŠ¨åˆ°çª—å£ä¸­å¤®ï¼Œ`start`å’Œ`end`æ˜¯æ»šåŠ¨åˆ°çª—å£çš„é¡¶éƒ¨å’Œåº•éƒ¨ï¼Œ`nearest`æ˜¯æ ¹æ®ç›¸å¯¹ä½ç½®é€‰æ‹©æ»šåŠ¨åˆ°é¡¶éƒ¨æˆ–è€…åº•éƒ¨ |\n|h1, h2, ..., h6 |æ˜¯å¦å°†æŸä¸€çº§æ ‡é¢˜åŒ…å«åœ¨å†…ï¼Œé»˜è®¤å‡ä¸º`yes` |\n\nä¾‹å¦‚ï¼š\n\n```\n<$page-toc tiddler=<<currentTiddler>> emptyMessage="Empty TOC"/>\n```\n\nåŒæ—¶ï¼Œæˆ‘åˆ©ç”¨è¿™ä¸ªæ§ä»¶ç¼–å†™äº†ä¸¤ä¸ªå°çš„ç»„ä»¶ï¼Œå¯ä»¥ç›´æ¥ä½¿ç”¨è¿™ä¸¤ä¸ªç»„ä»¶ï¼Œä¹Ÿå¯ä»¥å­¦ä¹ è¿™ä¸¤ä¸ªç»„ä»¶çš„ç”¨æ³•åšè‡ªå·±çš„DIYï¼š\n\n* [[CurrentTiddlerTOC|$:/plugins/Gk0Wk/page-toc/CurrentTiddlerTOC]] å¯ä»¥æ˜¾ç¤ºå½“å‰æ‰€é˜…è¯»çš„æ¡ç›®çš„åç§°å¹¶ç”Ÿæˆç›®å½•ï¼Œä½†æ˜¯éœ€è¦[[Hotzoneæ’ä»¶|https://tw-cpl.netlify.app/#felixhayashi%2Fhotzone]]çš„æ”¯æŒã€‚\n* [[PageTOCButton|$:/plugins/Gk0Wk/page-toc/PageTOCButton]] ä¸ºæ¯ä¸ªæ¡ç›®çš„å·¥å…·æ å¢åŠ ä»¥ä¸€ä¸ª {{$:/core/images/list-bullet}} æŒ‰é’®ï¼Œç‚¹å‡»å³å¯æ˜¾ç¤ºç›®å½•ã€‚\n\nå¦‚æœ‰ä»»ä½•ä½¿ç”¨é—®é¢˜ï¼Œæ¬¢è¿å‘æˆ‘æ[[Issue|https://github.com/Gk0Wk/TiddlySeq/issues]]ï¼\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nGenerate a navigable table of contents for tiddlers using the H1~H6 headings of the tiddlers. That\'s right, it\'s a headline table of contents generated for a single tiddler. And the table of contents is navigable by clicking on it, meaning it will scroll to where the title is!\n\nAlthough TiddlyWiki\'s organizational logic does not recommend writing excessively long tiddlers, there will always be times when you read long tiddlers. I\'m sure all users who have had similar experiences have wondered if it would be nice to have a table of contents for individual long tiddlers, after all, it\'s a pain to get lost in long articles. I am also one of them.\n\nThis plugin provides a widget `<$page-toc>` that can generate a table of contents for a tiddler with the following parameters.\n\n|!Attribute |!Description |\n|tiddler |Title of the tiddler to generate the TOC, default is the current tiddler (`currentTiddler`) |\n|tag |Provide an optional HTML tag for the outer container of the TOC to replace the default `div` |\n|headerTag |Provide an optional HTML tag for the inner TOC header to replace the default `p` |\n|class |Specify the class name for the outer container of the TOC, the default is `gk0wk-tiddlertoc-container` |\n|headerClassPrefix |Specify the class prefix (followed by `h1`~`h6` or `empty`) for the TOC inner level title, default is `gk0wk-tiddlertoc-` |\n|emptyMessage |The text displayed when the table of contents is empty, the tiddler does not exist, or the tiddler is not an article |\n|scrollMode |Scroll to header mode, `center` (default) is to scroll the header to the center of the window, `start` and `end` are to scroll to the top and bottom of the window, and `nearest` is to scroll to the top or bottom depending on the relative position |\n|h1, h2, ..., h6 |Whether to include a certain level of title, default is `yes` |\n\nFor instance:\n\n```\n<$page-toc tiddler=<<currentTiddler>> emptyMessage="Empty TOC"/>\n```\n\nAt the same time, I have written two small components using this widget, which can be used directly or you can learn the usage of these two components to do your own DIY:\n\n* [[CurrentTiddlerTOC|$:/plugins/Gk0Wk/page-toc/CurrentTiddlerTOC]] You can display the name of the currently read tiddler and generate a table of contents, but it requires the support of [[Hotzone Plugin|https://tw-cpl.netlify.app/#felixhayashi%2Fhotzone]].\n* [[PageTOCButton|$:/plugins/Gk0Wk/page-toc/PageTOCButton]] Add a {{$:/core/images/list-bullet}} button to the toolbar for each tiddler and click it to display the table of contents.\n\nFeel free to make me an [[Issue|https://github.com/Gk0Wk/TiddlySeq/issues]] if you have any usage problems!\n\n</$list>\n</$list>',sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/page-toc",documentation:"https://gk0wk.github.io/TiddlySeq/#Page%20TOC","requires-reload":!1,version:"0.0.2","plugin-type":"plugin"},{title:"$:/plugins/Gk0Wk/sidebar-resizer",tags:"$:/tags/PluginWiki",author:"Gk0Wk",description:"Use the cursor to resize the width of the sidebar.",name:"Sidebar Resizer",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://gk0wk.github.io/TiddlySeq/#Resizable%20Sidebar">{{$:/core/images/home-button}} <$text text="https://gk0wk.github.io/TiddlySeq/#Resizable%20Sidebar"/></$button><br/><$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\nä¼šåœ¨ä¾§è¾¹æ çš„å·¦ä¾§è¾¹ç¼˜æ·»åŠ ä¸€ä¸ªå¯æ‹–åŠ¨çš„è¾¹æ¡†ï¼Œå½“é¼ æ ‡ç§»åŠ¨åˆ°å·¦ä¾§è¾¹ç¼˜æ—¶ä¼šçœ‹åˆ°è¿™ä¸ªè¾¹æ¡†ã€‚æ‹–åŠ¨è¿™ä¸ªè¾¹æ¡†å¯ä»¥æ”¹å˜ä¾§è¾¹æ çš„å®½åº¦ï¼Œæ‹–åŠ¨åˆ°é è¿‘çª—å£å³ä¾§è¾¹ç¼˜æ—¶å°±ä¼šè‡ªåŠ¨æ”¶èµ·ä¾§è¾¹æ ã€‚\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nA draggable border is added to the left edge of the sidebar, which will be visible when the mouse is moved to the left edge. Dragging this border will change the width of the sidebar, and it will automatically close the sidebar when dragged near the right edge of the window.\n\n</$list>\n</$list>\n\n<center>\n{{SidebarResizerDemo.gif}}\n</center>\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n!! æ›´æ–°è¯´æ˜\n\n; v0.0.2\n: ç°åœ¨åŒå‡»è¾¹æ¡†å¯ä»¥æ”¶èµ·ä¾§è¾¹æ ï¼›\n: ä¿®å¤æ‹–åŠ¨æ—¶å¯èƒ½ä¼šé€‰ä¸­å…¶ä»–æ–‡æœ¬æˆ–å…ƒç´ çš„é—®é¢˜ï¼›\n: å¢åŠ å¯¹è§¦æ§å±å’Œè§¦æ§ç¬”çš„æ”¯æŒï¼›\n\n; v0.0.3\n: ä¿®å¤Firefoxæµè§ˆå™¨ä¸‹ï¼Œæ‹–åŠ¨ä¾ç„¶ä¼šé€‰ä¸­æ–‡å­—çš„é—®é¢˜ï¼›\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\n!! Update Description\n\n; v0.0.2\n: The sidebar can now be retracted by double-clicking on the border.\n: Fix the problem that other text or elements may be selected when dragging.\n: Add support for touch screen and stylus.\n\n; v0.0.3\n: Fix the problem that dragging still selects text under Firefox browser.\n\n</$list>\n</$list>',version:"0.0.3",sourse:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/sidebar-resizer",documentation:"https://gk0wk.github.io/TiddlySeq/#Resizable%20Sidebar","requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/bimlas/kin-filter",tags:"$:/tags/PluginWiki",author:"bimlas",description:"Recursively looking for kinship between tiddler titles",name:"Kin filter",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://bimlas.gitlab.io/tw5-kin-filter/\">{{$:/core/images/home-button}} <$text text=\"https://bimlas.gitlab.io/tw5-kin-filter/\"/></$button><br/>The purpose of the ''kin'' operator with examples:\n\n* Finds related tags, related tiddlers in any depth\n* Finds out where base tiddler originates and what other elements originate from it\n* Finds the ancestors and successors of a family member\n* Finds the \"leaves\" of the branch of the base tiddler in a tree-like structure (where the base tiddler is a leaf)\n* Finds the super- and subsets / groups of a mathematical set (where the base tiddler is a set)\n\n[img[kin-filter-concept.svg]]\n\n|''input''|a [[selection of titles|https://tiddlywiki.com/#Title%20Selection]]|\n|''suffix''|the ''kin'' operator uses a rich suffix, see below for details|\n|''parameter''|''B'' base tiddler title or nothing|\n|''output''|''with parameter B''<br>&raquo; those input titles which are ''kin with B'' <br>''without B''<br>&raquo; ''all'' tiddler titles which are ''kin with input titles'' (treat input titles as base tiddlers)|\n|''`!` output''|''with parameter B''<br>&raquo; those input titles which are ''//NOT// kin with B''<br>''without parameter B''<br>&raquo; ignored|\n\nThe ''kin'' operator uses an extended syntax that permits multiple fields and flags to be passed:\n\n```\n[kin:<field>:<direction>:<depth>[<operand>]]\n```\n\n* ''field'': name of the [[field|https://tiddlywiki.com/#TiddlerFields]] which connecting tiddlers (assumed to be a [[title list|https://tiddlywiki.com/#Title%20List]], defaulting to `tags`)\n* ''direction'':  collect the tiddler titles in this direction relative to the base tiddler\n** ''from'': collect kins of base tiddler pointing from it (including the base tiddler title itself)\n** ''to'': collect kins of base tiddler pointing to it (including the base tiddler title itself)\n** ''with'': (the default) union of the aboves\n* ''depth'': maximum depth of the collected labels in the tree structure relative to the base tiddler (a positive number, not limited by default)\n* ''operand'': filter operand, the base tiddler\n\n''kin'' is a [[modifier|https://tiddlywiki.com/#Selection%20Constructors]], but without ''B'' parameter is a [[constructor|https://tiddlywiki.com/#Selection%20Constructors]].",documentation:"https://bimlas.gitlab.io/tw5-kin-filter/","core-version":">=5.1.18",sourse:"https://gitlab.com/bimlas/tw5-kin-filter","requires-reload":!1,version:"1.0.0","plugin-type":"plugin"},{title:"$:/plugins/bimlas/locator",tags:"$:/tags/PluginWiki",author:"bimlas",description:"Discover and search by context",name:"locator",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://bimlas.gitlab.io/tw5-locator/">{{$:/core/images/home-button}} <$text text="https://bimlas.gitlab.io/tw5-locator/"/></$button><br/>! What is the Locator exactly?\n\nBefore I explain, let\'s clarify a few things about TiddlyWiki:\n\n* Tiddlers can contain any data (notes, tasks, phone numbers, photos, music videos, recipes, products, family members, ...)\n* Tiddlers can have tags\n* Tags can be used to "label" tiddlers to categorize them (just like hashtags)\n* Tags can be used to create hierarchies, trees (table of contents) by adding the parent tiddler as a tag to the current tiddler\n* Tiddlers can have fields\n* Fields can contain arbitrary data (date, numeric value, text, even a list of other tiddlers) which characterize the tiddler\n* Tags are stored in `tags` field of tiddler\n* Because `tags` is no different from the other fields, \'\'any field can be used as tags\'\'\n* The links in the text also form a tree\n\nLocator provides a universal interface for navigating between your tiddlers and searching, filtering them without the need to write [[filter expressions|https://tiddlywiki.com/#Filters]]. The plugin contains \'\'a table of contents macro\'\' and an enhanced search engine that contains a \'\'visual filter builder to filter results by tags and field values\'\'. You can organize the tiddlers to any number of trees, even by custom fields or links in text. Unlike [[classic Table of Contents|https://tiddlywiki.com/#Table-of-Contents%20Macros%20(Examples)]], [[standard search|$:/core/ui/AdvancedSearch/Standard]], [[filter search|$:/core/ui/AdvancedSearch/Filter]] and [[list of tags|$:/core/ui/MoreSideBar/Tags]], this plugin handles these functions organically.\n\n\'\'If you have used the previous version, be sure to check [[changelog|$:/plugins/bimlas/locator/README/CHANGELOG]] for incompatible changes.\'\'\n\n!! Read the [[tutorial|Tutorial]] to learn how to use the plugin\n\nIntroducing some features\n\n<iframe width="1280" height="720" src="https://www.youtube.com/embed/vqSKjafeZyE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',documentation:"https://bimlas.gitlab.io/tw5-locator/","core-version":">=5.1.18",sourse:"https://gitlab.com/bimlas/tw5-locator","requires-reload":!1,version:"2.0.1","plugin-type":"plugin"},{title:"$:/plugins/dullroar/sitemap",tags:"$:/tags/PluginWiki",author:"Jim Lehmer",description:"TiddlyWiki5 plugin to generate sitemap.xml.",name:"sitemap","core-version":">=5.0.8",sourse:"https://github.com/dullroar/TW5-sitemap",documentation:"https://github.com/dullroar/TW5-sitemap/blob/master/README.md",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/dullroar/TW5-sitemap/blob/master/README.md">{{$:/core/images/home-button}} <$text text="https://github.com/dullroar/TW5-sitemap/blob/master/README.md"/></$button><br/>iddlyWiki5 plugin to generate sitemap.xml (http://www.sitemaps.org/protocol.html).\n\nIt works in the browser but its primary use case is for generating a sitemap.xml for static sites\nusing something similar to the following when running TiddlyWiki under node.js:\n\n```\ntiddlywiki --rendertiddlers [!is[system]] statictiddler.html static text/plain  --rendertiddler sitemap sitemap.xml text/plain\n```\n\nThe rest of this document presumes familiarity with TiddlyWiki5 (TW) and node.js (node).',"requires-reload":!1,version:"0.0.2","plugin-type":"plugin"},{title:"$:/plugins/felixhayashi/hotzone",tags:"$:/tags/PluginWiki",author:"Felix KÃ¼ppers",description:"Be notified when tiddlers are scrolled into view",name:"hotzone",readme:"The HotZone plugin gives you Information about the tiddler currently in focus.\n\nEverytime a tiddler's body reaches a defined threshold, the value of `$:/temp/focussedTiddler` is updated with the title of the currently focussed tiddler. Moreover, a css class (`hzone-focus`) is added to the tiddler frame to allow css styling.\n\n!! Inspiration\n\nYou could write a small widget that listens to the changes of `$:/temp/focussedTiddler` to \n\n* Unfold the table of contents or highlight the current topic.\n* Change the page title\n* Update the permalink in the address bar\n* Log the user behavior\n* Highlight the focussed tiddler\n\nTiddlyMap uses the HotZone plugin to update its live view in the sidebar. Now that's cool or not?","core-version":">=5.1.5",sourse:"https://github.com/felixhayashi/TW5-HotZone","requires-reload":!1,version:"0.0.3","plugin-type":"plugin"},{title:"$:/plugins/felixhayashi/respawn",tags:"$:/tags/PluginWiki",author:"Felix KÃ¼ppers",description:"Open default tiddlers when river is empty",name:"Respawn",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://felixhayashi.github.io/TW5-Respawn/">{{$:/core/images/home-button}} <$text text="http://felixhayashi.github.io/TW5-Respawn/"/></$button><br/>This plugin will prevent an empty story-river experience by respawning all default (home) tiddlers once the river is empty, i.e. all tiddlers have been closed.\n\nThis plugin makes most sense if the wiki is used as website to avoid that the user is confronted with an empty page.',"core-version":">=5.1.5",sourse:"https://github.com/felixhayashi/TW5-Respawn",documentation:"http://felixhayashi.github.io/TW5-Respawn/","requires-reload":!1,version:"0.0.3","plugin-type":"plugin"},{title:"$:/plugins/felixhayashi/tiddlymap",tags:"$:/tags/PluginWiki",author:"Felix KÃ¼ppers",description:"Map drawing and topic visualization for your wiki",name:"TiddlyMap",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://tiddlymap.org/">{{$:/core/images/home-button}} <$text text="http://tiddlymap.org/"/></$button><br/>! TW5-Vis.js\n\nA tiddlywiki plugin for the vis.js library.\n\n---\n\n! Notes on Copyright\n\n!! TiddlyWiki\n\nCreated by Jeremy Ruston, (jeremy [at] jermolene [dot] com)\n\nCopyright Â© Jeremy Ruston 2004-2007 Copyright Â© UnaMesa Association 2007-2014\n\nPublished under the following [licenses](https://github.com/Jermolene/TiddlyWiki5/tree/master/licenses):\n\n1. BSD 3-clause "New" or "Revised" License (including any right to adopt any future version of a license if permitted)\n2. Creative Commons Attribution 3.0 (including any right to adopt any future version of a license if permitted)\n\n!! The **vis.js** library\n\nCopyright (c) 2014 [Almende B.V.](https://github.com/almende/vis)\n\nPublished under the following licenses:\n\n1. Apache License Version 2.0, January 2004 http://www.apache.org/licenses/\n2. MIT License (MIT)\n',"core-version":">=5.1.5",sourse:"https://github.com/felixhayashi/TW5-TiddlyMap",documentation:"http://tiddlymap.org/",dependents:"$:/plugins/felixhayashi/vis","requires-reload":!1,version:"0.17.8+10010","plugin-type":"plugin"},{title:"$:/plugins/felixhayashi/vis",tags:"$:/tags/PluginWiki",author:"Felix KÃ¼ppers",description:"TiddlyWiki5 plugin for the vis.js library",name:"Visjs",readme:'! TW5-Vis.js\n\nA tiddlywiki plugin for the vis.js library.\n\n---\n\n! Notes on Copyright\n\n!! TiddlyWiki\n\nCreated by Jeremy Ruston, (jeremy [at] jermolene [dot] com)\n\nCopyright Â© Jeremy Ruston 2004-2007 Copyright Â© UnaMesa Association 2007-2014\n\nPublished under the following [licenses](https://github.com/Jermolene/TiddlyWiki5/tree/master/licenses):\n\n1. BSD 3-clause "New" or "Revised" License (including any right to adopt any future version of a license if permitted)\n2. Creative Commons Attribution 3.0 (including any right to adopt any future version of a license if permitted)\n\n!! The **vis.js** library\n\nCopyright (c) 2014 [Almende B.V.](https://github.com/almende/vis)\n\nPublished under the following licenses:\n\n1. Apache License Version 2.0, January 2004 http://www.apache.org/licenses/\n2. MIT License (MIT)\n',"core-version":">=5.0.0",sourse:"https://github.com/felixhayashi/TW5-Vis.js",documentation:"","requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/gt6796c/mermaid-tw5",tags:"$:/tags/PluginWiki",author:"gt6796c",description:"Mermaid lets you create diagrams and visualizations using text and code.",name:"mermaid-tw5",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://efurlanm.github.io/mermaid-tw5">{{$:/core/images/home-button}} <$text text="https://efurlanm.github.io/mermaid-tw5"/></$button><br/>This is a TiddlyWiki plugin for using [[mermaid.js|https://mermaid-js.github.io/mermaid/#/]].\n\nIt is completely self-contained, and doesn\'t need an Internet connection in order to work. It works both in the browser and under Node.js.\n\nIt is currently based on [[mermaid.js 8.13.2|http://mermaid-js.github.io/mermaid]]\n\n!! Installation\nYou can drag the plugin link into your TiddlyWiki to install, from http://efurlanm.github.io/mermaid-tw5\n\n!! Dependencies\n;This plugin requires:\n*[[rocklib Plugin|https://gt6796c.github.io]]\n(will be auto installed by CPL)',sourse:"https://github.com/efurlanm/mermaid-tw5",documentation:"https://efurlanm.github.io/mermaid-tw5",dependents:"gt6796c/rocklib","requires-reload":!1,version:"0.3.3","plugin-type":"plugin",icon:"https://mermaid-js.github.io/mermaid/img/header.png"},{title:"$:/plugins/gt6796c/rocklib",tags:"$:/tags/PluginWiki",author:"gt6796c",description:"This plugin packages rocklib for use by other plugins (mermaid-tw5) . It does not provide any end-user visible features.",name:"rocklib",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://efurlanm.github.io/mermaid-tw5">{{$:/core/images/home-button}} <$text text="https://efurlanm.github.io/mermaid-tw5"/></$button><br/>This plugin packages [[rocklib|https://github.com/gt6796c/rocklib]] for use by other plugins. It does not provide any end-user visible features.\n\nNo user-visible elements.\n\nprovides the following functions:\n\n;getScriptBody(src, att)\n: attempts to pull the text out of ``src`` element\'s body or the specified attribute ``att``\n\n;getOptions(src,tag,options)\n: in the case of a widget, adds all of ``src`` element\'s attributes into the ``options`` object\n: in the case of a Tiddler, adds all of the fields that begin with ``tag`` into the ``options`` object (minus the ``tag-`` prefix)\n: All options are first treated as Data Tiddler Names, then JSON, and finally as plain text\n\n;getCanvas(src,tag,type)\n: creates a uniquely-named "canvas" which may be of type ``type``. Supported types are ``div`` and ``canvas``\n: The height and width attributes from the ``src`` element will be applied to the canvas\n\n;nextColor(s,v)\n: returns a random-ish color string from the same palette as specified byt the ``s`` saturation and ``h`` hue.\n: The color is in the form of ``#rrggbb``\n\n;rgb_to_hsv(r,g,b)\n: returns array of [hue, saturation, value]\n: r can be array of [r,g,b] or individual parameters can be used\n\n;hsv_to_rgb(h,s,v)\n: returns array of [red, green, blue]\n: h can be array of [h,s,v] or individual parameters can be used',sourse:"https://github.com/gt6796c/rocklib",documentation:"https://efurlanm.github.io/mermaid-tw5","requires-reload":!1,version:"0.1.6","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/commandpalette",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"Command palette Chinese translated",name:"Command Palette",readme:"æ­¤æ’ä»¶åŸºäº[[Souk21/TW-commandpalette|https://github.com/Souk21/TW-commandpalette]]ï¼Œéå¸¸æ„Ÿè°¢ä»–çš„å·¥ä½œï¼Œåœ¨è¿‡å»çš„ä¸€å¹´é‡Œè¿™ä¸ªæ’ä»¶æå¤§åœ°ä¸ºæˆ‘æé«˜äº†å·¥ä½œæ•ˆç‡ã€‚æˆ‘å°†å®ƒä¸»è¦æºç å¤åˆ¶è¿‡æ¥æ±‰åŒ–å¹¶åŠ å…¥æ‹¼éŸ³æœç´¢åŠŸèƒ½ï¼Œä»¥ä¾¿æˆ‘ä»¬æ›´çµæ´»åœ°åœ¨ä¸­æ–‡ç¯å¢ƒä¸‹ä½¿ç”¨ã€‚\n\n!! åŠŸèƒ½\n\næŒ‰ä¸‹ ctrl/cmd + P å”¤èµ·æœç´¢æ¡†ï¼ŒæŒ‰çš„æ—¶å€™å¦‚æœå¤šåŠ ä¸€ä¸ª shift å¯ä»¥å”¤èµ·åŠŸèƒ½æ¡†ã€‚\n\næœç´¢çš„æ—¶å€™å¯ä»¥æ‰“æ‹¼éŸ³ã€‚\n",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/src/commandpalette",dependents:"$:/plugins/linonetwo/pinyin-fuzzy-search","core-version":">=5.2.0",version:"0.2.2","requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/linonetwo/copy-on-select",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"Copy what you are selecting inside the wiki into the clipboard",name:"copy-on-select",readme:"!! åŠ¨æœº\n\næˆ‘å·²ç»ä¹ æƒ¯äº†ç”¨æ–¹ä¾¿çš„[[Copy On Select|https://addons.mozilla.org/en-US/firefox/addon/copy-on-select]] Firefox æ’ä»¶ï¼Œç°åœ¨åˆ°äº† TiddlyWiki é‡Œæˆ‘ç»å¸¸è¿˜æ˜¯ä»¥ä¸ºé€‰ä¸­äº†å°±å¤åˆ¶äº†ï¼Œç„¶åé»è´´åˆ°åˆ«çš„åœ°æ–¹æ‰å‘ç°å…¶å®å¹¶æ²¡æœ‰å¤åˆ¶ï¼Œå¾ˆä¸ä¹ æƒ¯ã€‚\n\næ‰€ä»¥æˆ‘è‡ªå·±é‡æ–°å†™äº†ä¸€ä¸ªé€‚é… TiddlyWiki çš„é€‰ä¸­å³å¤åˆ¶è„šæœ¬ã€‚\n\n!! ç”¨æ³•\n\né€‰ä¸­ç¼–è¾‘å™¨ã€æŒ‰é’®ç­‰åŒºåŸŸä»¥å¤–çš„ä»»ä½•æ–‡æœ¬éƒ½ä¼šç›´æ¥å¤åˆ¶ã€‚\n\nè¿™ä¸ªæ’ä»¶é‡Œçš„æ¡ä»¶è¯­å¥è®©å®ƒåœ¨ç¼–è¾‘å™¨ç­‰ç‰¹æ®ŠåŒºåŸŸå†…ä¸ä¼šèµ·ä½œç”¨ï¼Œä»¥å…å¹²æ‰°ã€Œå…¨é€‰é»è´´è¦†ç›–åŸæœ‰å†…å®¹ã€ç­‰æ“ä½œã€‚\n",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/copy-on-select","requires-reload":!1,version:"0.0.1","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/github-external-image",tags:"$:/tags/PluginWiki",author:"",description:"Use github as your image storage, add _canonical_uri to all image, pointing to raw.github",name:"github-external-image",readme:'!! Usage\n\nPlease fill in [[$:/GitHub/Repo]] and [[$:/config/linonetwo/github-external-image/tiddler-folder-name]] to get started.\n\nThen, on build, all images will be replaced by place holders.\n\nPlease use following build target:\n\n```json\n"externalimages": [\n  "--setfield",\n  "[is[binary]] [type[application/msword]]",\n  "_canonical_uri",\n  "$:/core/templates/canonical-uri-external-image",\n  "text/plain",\n  "--setfield",\n  "[is[binary]] [type[application/msword]]",\n  "text",\n  "$:/core/templates/canonical-uri-external-image",\n  "text/plain",\n  "--rendertiddler",\n  "$:/core/save/all",\n  "index.html",\n  "text/plain"\n],\n```\n',sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/github-external-image","requires-reload":!1,version:"0.0.1","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/inverse-link-and-folder",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"Add inverse link (bi-directional link) and folder information to the bottom of tiddlers",name:"inverse-link-and-folder",readme:"\n!! Features\n\nThis plugin provides these additional info on the bottom of every tiddler:\n\n# other tiddler linking to this tiddler\n# tiddlers in this folder (tagged with this tiddler's title, see tw-locator's document for detail about the tag-based folder structure)\n# folders containing this tiddler (since tag-based folder structure is a Graph, so there may be many)\n\nYou can change [[infobar.tid|$:/plugins/linonetwo/inverse-link-and-folder/infobar]] to add more info.\n\n[[list-link.tid|$:/plugins/linonetwo/inverse-link-and-folder/list-link]] and [[list-link.css|$:/plugins/linonetwo/inverse-link-and-folder/list-link.css]] are styles of that info bar.\n\n!! Credits\n\nThis plugin is inspired by RoamResearch. list-link macro and filter in infobar is learnt from  copy&paste-ing of Jeremy's code and tutorials.\n",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/inverse-link-and-folder","requires-reload":!1,version:"0.0.3","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/open-in-external-app",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"(Requires TidGi) A toolbar button to open PDF tiddler in os default reader.",name:"Open in External App",readme:"After you import a PDF or image file into your wiki, you can open that tiddler, and click on the button to open that file in external PDF viewer or image reader.\n\nNote that if you use this to open a `.tid` or `.md` file, and edit it, things won't change in the wiki, because the tiddlywiki currently doesn't reload changed files from the disk.",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/open-in-external-app","requires-reload":!1,version:"0.0.2","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/opened-tiddlers-bar",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"VSCode style opened files top bar",name:"Opened Tiddlers Bar",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/opened-tiddlers-bar",readme:'!! Features\n\nThis plugin provides VSCode style "Opened Tiddlers" top bar\n\n!! Credits\n\nThis plugin is based on $:/plugins/bj/storytabs , which is in MIT license, thank you, Buggyj!\n',"requires-reload":!1,version:"0.1.0","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/pinyin-fuzzy-search",author:"LinOnetwo","core-version":">=5.2.0",description:"æä¾›æ¨¡ç³Šæœç´¢å’Œæ‹¼éŸ³æœç´¢çš„èƒ½åŠ›",name:"pinyin-fuzzy-search",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/src/pinyin-fuzzy-search",tags:"$:/tags/PluginWiki","requires-reload":!1,version:"0.1.2","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/prevent-edit",tags:"$:/tags/PluginWiki",author:"",description:'Prevent "This page is asking you to confirm that you want to leave" in a read-only site',name:"Prevent Edit",readme:"!! åŠŸèƒ½\n\nè¿™ä¸ªæ’ä»¶ä¸»è¦æ˜¯è®©åœ¨çº¿éƒ¨ç½²åçš„ Wiki ä¸ä¼šå¼¹å‡ºã€Œæœ‰å˜åŠ¨å…³é—­ç½‘é¡µå‰è¯·ä¿å­˜ã€è¿™æ ·çš„å¯¹è¯æ¡†ã€‚\n\n!! åŠ¨æœº\n\næ¥è‡ª TiddlyMap çš„ [[$:/plugins/felixhayashi/tiddlymap/misc/defaultViewHolder]] å’Œæ¥è‡ªç³»ç»Ÿçš„ [[$:/StoryList]] è€æ˜¯è‡ªåŠ¨å˜ï¼š\n\n```diff\ncreated: 20200409022623558\ncreator: Lin Onetwo - æ—ä¸€äºŒ\n-modified: 20200414104033109\n+modified: 20200414135126182\nmodifier: Lin Onetwo - æ—ä¸€äºŒ\ntitle: $:/plugins/felixhayashi/tiddlymap/misc/defaultViewHolder\ntype: text/vnd.tiddlywiki\n```\n\næ²¡æœ‰å®è´¨æ€§çš„å˜åŒ–ï¼Œè€Œä¸”åˆç»å¸¸å‘ç”Ÿåœ¨ wiki éƒ¨ç½²åï¼Œè¿™æ ·åœ¨çº¿ç‰ˆ wiki å°±ä¼šå¼¹å‡ºã€ŒThis page is asking you to confirm that you want to leave - data you have entered may not be savedã€ã€‚\n\nä½†æˆ‘åªæ˜¯æƒ³åšæµè§ˆä¸æƒ³åšç¼–è¾‘å•Šï¼Œè¿™è®©æˆ‘è§‰å¾—å¾ˆçƒ¦ã€‚\n\nåæ¥å‘ç°åŸæ¥æ˜¯ onbeforeunload å¯¼è‡´çš„ï¼Œ[[æˆ‘å»ä»“åº“é‡Œæœåˆ°äº†|https://github.com/Jermolene/TiddlyWiki5/search?q=beforeunload&unscoped_q=beforeunload]]æ˜¯ `$tw.utils.each($tw.unloadTasks` åœ¨ç”¨å®ƒï¼Œæ‰€ä»¥æˆ‘å°±è¿‡æ»¤äº†ä¸€ä¸‹ `$tw.unloadTasks`ã€‚è€Œä¸”è¿˜ä¸èƒ½ç«‹å³åšè¿™ä¸ªè¿‡æ»¤ï¼Œå› ä¸º `$:/tags/RawMarkup` æ˜¯åœ¨æ²™ç›’é‡Œæ‰§è¡Œçš„ï¼Œä¸èƒ½ä¿®æ”¹ `$tw` ã€‚\n\næ‰€ä»¥æœ€ç»ˆæˆ‘è·Ÿç€ [[Adding Babel Polyfill to TiddlyWiki|https://tiddlywiki.com/dev/#Adding%20Babel%20Polyfill%20to%20TiddlyWiki]] è¿™ç¯‡æ•™ç¨‹ï¼ŒåŠ äº†ä¸€ä¸ª startup scriptï¼Œåœ¨å¯åŠ¨æ—¶ã€ä¸Šè¿°ä»£ç ä¹‹åï¼Œå°±æ¸…ç†æ‰é‚£ä¸ªå¯¼è‡´å¼¹çª—çš„ unloadTaskï¼Œä¸–ç•Œç»ˆäºæ¸…é™äº†ã€‚\n\næœ€ç»ˆï¼Œæˆ‘æŠŠå®ƒåŒ…è£…æˆäº†è¿™ä¸ª [[prevent-edit|$:/plugins/linonetwo/prevent-edit]] æ’ä»¶ã€‚\n",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/prevent-edit","requires-reload":!1,version:"0.0.1","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/preview-glass",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"Glassify Modification to the tobibeer/preview plugin, add inverse links, and make it auto-close",name:"preview-glass",readme:"!! About\n\nModification to the [[tobibeer/preview plugin|https://tobibeer.github.io/tw5-plugins/#preview]], make it auto close if mouse move out of the link (as discussed in the [[issue#1|https://github.com/tobibeer/tw5-preview/issues/1]]), and add custom style, make it like a glass.\n\n!! Prerequisit\n\nThis plugin has three dependencies:\n\n# [[tobibeer/appear|http://tobibeer.github.io/tw5-plugins/#appear]] to make popup work\n# [[$:/plugins/ooktech/dynamic-tables]] to make fields table in the popup template\n# [[$:/plugins/linonetwo/inverse-link-and-folder]] to make bi-directional links in the popup template\n\n!! This Plugin is a Forked version\n\nOriginal source is located in [[https://github.com/tobibeer/tw5-preview]], which has version 0.5.6 at several years ago, so maybe this plugin can be 0.5.7?\n\nSee [[document of tobibeer/preview|https://tobibeer.github.io/tw5-plugins/#preview]] to get more usage and explaination.\n\nThis plugin provides some new template, which depends on some other plugin to work, see plugin.info for detail.\n\n- [[$:/plugins/linonetwo/preview-glass/preview-template.css]] new styles\n- [[$:/plugins/linonetwo/preview-glass/template]] new template\n\nAnd some overrides:\n\n- [[$:/plugins/tobibeer/preview/link.js]] is override by this plugin, by providing a new js with same title\n- [[$:/plugins/tobibeer/preview/defaults/not]] set some link to not have pop up.\n- [[$:/plugins/tobibeer/preview/defaults/class]] and [[$:/plugins/tobibeer/preview/defaults/template]] override the template and style settings\n- [[$:/plugins/tobibeer/preview/defaults/delay]] change the popup delay\n",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/preview-glass",dependents:"$:/plugins/tobibeer/appear\n$:/plugins/ooktech/dynamic-tables\n$:/plugins/linonetwo/inverse-link-and-folder","requires-reload":!1,version:"0.5.7","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/service-worker",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"Use service worker to cache content, make it works even offline, and can be add to the desktop as an App.",name:"service-worker",readme:'!! Usage\n\nAfter install, you have to publish your wiki as a HTTPS website to make it work.\n\n!!! Make sure to include all necessary step in the build process\n\nAdd following files to your `/public` folder after build, you can use a script to copy them to the build folder after the wiki build process:\n\n1. Add a `manifest.webmanifest` like:\n\n```json\n{\n  "background_color": "white",\n  "theme_color": "white",\n  "description": "Meme of LinOnetwo æ—ä¸€äºŒçš„æ¨¡å› å’Œæƒ³æ³• - TiddlyWiki éçº¿æ€§çš„çŸ¥è¯†åº“å’Œåšå®¢",\n  "display": "standalone",\n  "icons": [\n    {\n      "src": "/TiddlyWikiIconBlack.png",\n      "sizes": "256x256",\n      "type": "image/png"\n    },\n    {\n      "src": "/TiddlyWikiIconWhite.png",\n      "sizes": "144x144",\n      "type": "image/png"\n    }\n  ],\n  "name": "TiddlyWiki",\n  "short_name": "Wiki",\n  "lang": "zh-CN",\n  "start_url": "/",\n  "scope": "/"\n}\n```\n\nMake sure icon size is at least 144x144. And change all necessary fields.\n\n2. Add `service-worker.js`:\n\nSee [[https://github.com/linonetwo/Meme-of-LinOnetwo/public/service-worker.js|https://github.com/linonetwo/Meme-of-LinOnetwo/blob/d088f72a2b95ee21b68af1b349d9993a3997bf19/Meme-of-LinOnetwo/public/service-worker.js]] for example.\n\n!!! Config router\n\nSometimes request from this plugin to your `service-worker.js` will resulted in 404, this is basically because you are not putting `service-worker.js` just besides your `index.html`, or the router config is wrong.\n',sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/service-worker","requires-reload":!1,version:"0.0.1","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/source-control-management",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"Use TiddlyGit's NodeJS API to sync data to git on the cloud",name:"SCM",readme:"!! åŠŸèƒ½\n\n[[WebCatalog|https://webcatalogapp.com/]] é™¤äº†[[èƒ½å°† TiddlyWiki åŒ…è£…æˆæ¡Œé¢åº”ç”¨|https://onetwo.ren/%E7%94%A8tiddlywiki%E6%9B%BF%E4%BB%A3notion%E5%92%8Cevernote%E7%AE%A1%E7%90%86%E7%9F%A5%E8%AF%86/]]ä»¥å¤–ï¼Œè¿˜æä¾›äº†è‡ªå®šä¹‰ API å¹¶æš´éœ²ç»™ç½‘é¡µçš„åŠŸèƒ½ï¼Œè®©æˆ‘ä»¬å¯ä»¥åœ¨ Wiki ç½‘é¡µé‡Œä½¿ç”¨ä¸€äº›é«˜çº§åŠŸèƒ½ã€‚\n\næœ¬æ’ä»¶åˆ©ç”¨æš´éœ²çš„è‡ªå®šä¹‰ API å®ç°ï¼š\n\n# æŸ¥çœ‹æœ¬åœ° NodeJS ç‰ˆ TiddlyWiki æ˜¯å¦å®Œå…¨ä¸ Github å¤‡ä»½äº‘åŒæ­¥äº†\n# ä¸€é”®åŒæ­¥æœ¬åœ°å’Œäº‘ç«¯\n\n!! ç”¨æ³•\n\nå½“ç‚¹å¼€ SCM æ ‡ç­¾é¡µçš„æ—¶å€™ï¼Œä¼šè¿›è¡Œä¸€æ¬¡ git ç¯å¢ƒæ£€æŸ¥ï¼Œå› ä¸ºä½¿ç”¨çš„ git åº“ dugite æ¯”è¾ƒå¡ï¼Œæ‰€ä»¥åªè¿›è¡Œä¸€æ¬¡æ£€æŸ¥ï¼Œå¦‚æœéœ€è¦åˆ·æ–°ï¼Œéœ€è¦æ¥å›åˆ‡æ¢ä¸€ä¸‹ tabã€‚\n",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/source-control-management","requires-reload":!1,version:"0.1.1","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/sub-wiki",tags:"$:/tags/PluginWiki",author:"",description:"Allow you make some tiddlers private, and store them in a private repo.",name:"sub-wiki",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/sub-wiki",readme:"!! Usage\n\nEdit [[`tiddlers/FileSystemPaths.tid`|FileSystemPaths.tid]] using VSCode or automatically updated by TiddlyGitDesktop (instead of edit it from the TiddlyWiki) to be something like:\n\n```tid\n[!is[system]kin::to[APrivateContent]addprefix[subwiki/private-wiki/]]\n[!is[system]kin::to[Photos]addprefix[subwiki/private-wiki-photos/]]\n```\n","requires-reload":!1,version:"0.0.1","plugin-type":"plugin"},{title:"$:/plugins/linonetwo/zx-script",tags:"$:/tags/PluginWiki",author:"LinOnetwo",description:"ZX is a tool for writing better scripts, this plugin allows you to execute a tiddler with zx.",name:"ZX Script Executor",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/plugins/linonetwo/zx-script",readme:"!! Background\n\n[[google/zx|https://github.com/google/zx]] is a tool for writing better scripts, with Javascript.\n\nThis tiddlywiki plugin enables you to run any tiddler with zx.\n\n!! Usage\n\n!!! Tiddler Type\n\nTiddler with title extension `*.js *.md *.mjs` can be execute without problem. Other tiddler witout extension (no `.xxx`) will be executed as `*.md` file, for example, tid file without extions will be executed as `*.md`, but it works without problem too, even you are writing wiki text instead of markdown.\n\nIf you add filetype `application/javascript` to your tiddler, it will be recognized as `*.mjs`.\n\n!!! Prerequisit\n\nThis plugin requires [TiddlyGit](https://github.com/tiddly-gittly/TiddlyGit-Desktop) environment to function properly. It will send tiddler content to the `zx` inside TiddlyGit, and prints the output.\n\n!!! Button\n\nA ViewToolbar button is added. You can click on it to execute the script inside your tiddler.\n\nAnd the zx output will be printed below your tiddler content.\n\n!! Developer Documentation\n\nSee [[$:/plugins/linonetwo/zx-script/developer]]\n","requires-reload":!1,version:"0.1.0","plugin-type":"plugin"},{title:"$:/plugins/mat/field-value-selector",tags:"$:/tags/PluginWiki",author:"Mat von TWaddle",description:"Shows a dropdown listing existing field values for that field name.",name:"field-value-selector","core-version":">=5.1.22",readme:"''field-value-selector'' is an EditView template that adds a small arrow button below the \"new fields\" area.\n\nWhen you fill in a custom field name and then click this button, you get a dropdown showing all existing field values for that field name.\n\nlist-before and list-after are special and instead showing lists of all viewtemplate titles and edittemplate titles for easy selection. This functionality was the main incentive for this 'plugin', because it is darn impossible to remember the template titles.\n\nInstalling this 'plugin' does not modify any shadow tiddlers (...which meant showing the button below the \"new fields\" area, instead of at a more prettily integrated position.) ","requires-reload":!1,version:"0.0.1","plugin-type":"plugin"},{title:"$:/plugins/oflg/fishing",tags:"$:/tags/PluginWiki",author:"oflg",description:"TiddlyWikié›†æˆæŠ½è®¤å¡ï¼Œé’“é±¼ä½¿ç”¨Ankiç®—æ³•ã€‚",name:"é’“é±¼",version:"1.5.12",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://oflg.github.io/fishing/">{{$:/core/images/home-button}} <$text text="https://oflg.github.io/fishing/"/></$button><br/>æŠ½è®¤å¡çš„èƒŒåæœ‰ä¸¤ä¸ªç®€å•åŸç†ï¼š[[é—´éš”é‡å¤å’Œä¸»åŠ¨å›å¿†|https://docs.ankiweb.net/background.html]]ã€‚ç»å¤§å¤šæ•°äººéƒ½ç»å†è¿‡å¾ˆå¤šæ¬¡â€œå¤ä¹ å’Œè€ƒè¯•â€ï¼Œä½†å¾ˆå°‘æ„è¯†åˆ°å…¶ä¸­è¿ç”¨äº†è¿™ä¸¤ä¸ªåŸç†ã€‚\n\né’“é±¼æ’ä»¶ä½¿ç”¨Ankiç®—æ³•å°†æŠ½è®¤å¡é›†æˆåœ¨TiddlyWikiä¸­ï¼Œä½¿å…¶ä¸ä»…èƒ½è®°ç¬”è®°ï¼Œæ›´èƒ½è®°ä½ç¬”è®°ã€‚\n\næ—¢ç„¶åœ¨TiddlyWikiä¸­Tiddlerçš„æ„æ€æ˜¯æ•…äº‹æ²³ä¸­çš„å°é±¼ï¼Œé‚£ä¹ˆå°±æŠŠå°†å…¶å‹¾å…¥è„‘æµ·ä¸­çš„æ’ä»¶å«åšé’“é±¼ã€‚',sourse:"https://github.com/oflg/fishing/",documentation:"https://oflg.github.io/fishing/","core-version":">=5.2.0","requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/stobot/sticky",tags:"$:/tags/PluginWiki",author:"stobot",description:"A very lightweight way of flagging something for later. â˜ make this funnier later ğŸ˜Š",name:"Stickies TODO",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://stobot.github.io/sticky\">{{$:/core/images/home-button}} <$text text=\"https://stobot.github.io/sticky\"/></$button><br/>[[Sticky Todo|https://stobot.github.io/sticky]] is intended as a lightweight addition to your task management toolbox within TiddlyWiki. It's for things that on paper you might add a sticky-note to. Some of those things can be handled in a minute, some of those things might be added to your formal task list. Because of that, the priorities with this plugin are:\n\n# ''Quickness to add to'' - must minimize the interruption to note taking\n# ''Lightness of storage'' - no data to be stored outside the tiddler text area where notes are being taken\n\nMuch more documentation including a video walkthrough is available at [ext[https://stobot.github.io/sticky/]]\n\nFor questions or suggestions, I can be found as @stobot at [ext[https://talk.tiddlywiki.org/]] as well\n\nNote that I'm not an TiddlyWiki expert or software developer and offer no warranty, PLEASE BACKUP before / while using.\n",sourse:"https://github.com/stobot/sticky",documentation:"https://stobot.github.io/sticky","requires-reload":!1,version:"0.1.30","plugin-type":"plugin"},{title:"$:/plugins/telmiger/EditorCounter",tags:"$:/tags/PluginWiki",author:"Thomas & Jed",description:"EditorCounter & Autosaver",name:"EditorCounter","core-version":">=5.1.13",documentation:"https://www.tid.li/tw5/plugins.html",sourse:"https://github.com/rimi/tw5-telmiger-plugins/tree/master/plugins/telmiger/EditorCounter",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://www.tid.li/tw5/plugins.html">{{$:/core/images/home-button}} <$text text="https://www.tid.li/tw5/plugins.html"/></$button><br/>!! Count Your Texts & Autosave\n\n{{$:/plugins/telmiger/EditorCounter/about}}\n\n!!! The counters\n* In edit mode users can see stats concerning the tiddlerâ€™s text and title fields. The numbers are updated whenever they pause typing.\n* Counters for //words// and/or //characters// can be activated in the plugin settings.\n* The colours of the counters change at some predefined numbers.\n** Settings for colors and color limits are not available in the plugin configuration. <br>Workaround: edit [[the template|$:/plugins/telmiger/EditorCounter/EditTemplate]].\n\n!!! Autosave\n* When activated in the [[plugin settings|$:/plugins/telmiger/EditorCounter/settings]], //autosave// will try to save the wiki in the background during editing: whenever a predefined number of characters has been added or removed, a save is triggered.\n** As an option you can show a checkbox in the editor to pause/activate automatic saving.\n\n!!! Parameters\n\n|!Parameter |!Description |\n|colors |Optionally, define an array of color and number pairs to set minimal color limits. |\n|colorState |Optional state tiddler to save the color value. |\n|field |Calculate for the text in this field. |\n|mode |Entity to calculate: //word// or //character// or //autosave//. Defaults to "character". |\n|savelimit |A number of character changes after which //autosave// is performed. Default value: 200 |\n|text |Calculate this text. |\n|tiddler |Optional title of a tiddler to take the field from. Defaults to current tiddler. |\n\n!!! Widget usage\nThis plugin is based on a similar [[solution by Jed Carty|$:/plugins/telmiger/EditorCounter/credits]] â€“ many thanks! \n\nThe widget can be used in other contexts than the plugin. The usage would be very similar to [[Jedâ€™s examples on ooktech.com|http://ooktech.com/jed/ExampleWikis/WordCount/#%24%3A%2Fplugins%2Finmysocks%2FWordCount%2FWord%20Count%20Widget]] \n\nKnown differences: instead of `<$word-count` start with `<$editor-counter`. Default mode is //character//.\n\n!!!! Widget examples\n\n```\n<$editor-counter tiddler=SomeTiddler field=some_field mode=word/>\n<$editor-counter tiddler=SomeTiddler mode=character colors="blue:10,green:50,red:100"/>\n<$editor-counter text="some text string" mode=character colorState="$:/state/someTextColor" colors="blue:10,green:50"/>\n<$editor-counter mode=autosave savelimit=300/>\n```',"requires-reload":!1,version:"0.6.6","plugin-type":"plugin"},{title:"$:/plugins/telmiger/HarveyBalls",tags:"$:/tags/PluginWiki",author:"Thomas Elmiger",description:"Harvey balls icon set",name:"HarveyBalls","core-version":"",documentation:"https://www.tid.li/tw5/plugins.html",sourse:"https://github.com/rimi/tw5-telmiger-plugins/tree/master/plugins/telmiger/HarveyBalls",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://www.tid.li/tw5/plugins.html">{{$:/core/images/home-button}} <$text text="https://www.tid.li/tw5/plugins.html"/></$button><br/>\\define tr(variant,nr:"")\n<$vars tit="$:/language/HarveyBalls/$variant$/title" desc="$:/language/HarveyBalls/$variant$/desc" nr="""$nr$""">\n<tr><td>{{$:/plugins/telmiger/HarveyBalls/$variant$/icon.svg}} </td><td><<nr>></td><td><$link to=<<tit>>><$transclude tiddler=<<tit>>/></$link> </td><td><$link to=<<desc>>><$transclude tiddler=<<desc>>/></$link></td></tr>\n</$vars>\n\\end\n\n!! Harvey Balls\n\n{{$:/plugins/telmiger/HarveyBalls/about}}\n\nHarvey Balls are commonly used in comparison tables to indicate the degree to which a particular item meets a particular criterion.\n\n!!! Macros for display\nThe same as `{{$:/plugins/telmiger/HarveyBalls/half/icon.svg}}` â€“ the Harvey ball <<HB2>> â€“ would be displayed for all three of the following macros:\n\n`<<HarveyBall half>>`\n`<<HB2>>`\n`<<HB 2>>`\n\nTitles or numbers of the following tables can be used.\n\n!!! Available ideograms\n\n//1) more colour is better//\n\n<table>\n<tr><th>icon </th><th># </th><th>title </th><th>desc </th></tr>\n<<tr empty 0>>\n<<tr quarter 1>>\n<<tr half 2>>\n<<tr quarter-empty 3>>\n<<tr full 4>>\n</table>\n\n//2) less colour is better//\n\n<table>\n<tr><th>icon </th><th># </th><th>title </th><th>desc </th></tr>\n<<tr chaotic 34>>\n<<tr complex 21>>\n<<tr complicated 13>>\n<<tr obvious 8>>\n<<tr simple 5>>\n</table>\n\n!!! Adapt or translate for better accessibility\nTo convey another meaning with your Harvey Balls, it is possible to adapt or translate titles and descriptions. So it is possible to use them e.g. for a performance ratings or a score like:\n\n* poor\n* fair\n* good\n* very good\n* excellent\n\nJust click the text in the table above and adapt the content to your needs. The warning is just a reminder that you are overwriting the standard text. You can always delete your own version to return to the original.\n\n!!! Control dimensions via font size\n\nInside surrounding text, the Harvey balls adapt themselves in size. Examples:\n\n! Title H1 {{$:/plugins/telmiger/HarveyBalls/empty/icon.svg}}\n\n!! Title H2 {{$:/plugins/telmiger/HarveyBalls/full/icon.svg}} more text\n\n!!! Title H3 {{$:/plugins/telmiger/HarveyBalls/quarter/icon.svg}} more text\n\n!!!! Title H4 {{$:/plugins/telmiger/HarveyBalls/half/icon.svg}} more text\n\nNormal text paragraph {{$:/plugins/telmiger/HarveyBalls/quarter-empty/icon.svg}} more text or apply [[styling via Wikitext|http://tiddlywiki.com/#Styles%20and%20Classes%20in%20WikiText]]: \n\n@@font-size:2em; \nYou will need some text {{$:/plugins/telmiger/HarveyBalls/full/icon.svg}} to make this big.\n@@\n\n!!! Adjust colours via CSS\nThe styling of the balls can be changed \n\n# by adapting the style sheet $:/plugins/telmiger/HarveyBalls/icons.css\n# by adapting surrounding text color in case of the //less colour is better// version (it uses fill="currentColor")\n\n\n<style>\nth {\n   text-align: left;\n}\n</style>',"requires-reload":!1,version:"0.0.6","plugin-type":"plugin"},{title:"$:/plugins/telmiger/PluginSize",tags:"$:/tags/PluginWiki",author:"Thomas Elmiger",description:"calculate the extra weight",name:"PluginSize","core-version":">=5.1.17",documentation:"https://www.tid.li/tw5/plugins.html",sourse:"https://github.com/rimi/tw5-telmiger-plugins/tree/master/plugins/telmiger/PluginSize",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://www.tid.li/tw5/plugins.html">{{$:/core/images/home-button}} <$text text="https://www.tid.li/tw5/plugins.html"/></$button><br/>!! Plugin Size\n\n{{$:/plugins/telmiger/PluginSize/about}}\n\n!!! Categories (character count)\n\n* <<HB34>> more than 500 k\n* <<HB21>> up to 500 k \n* <<HB13>> up to 100 k\n* <<HB8>> up to 50 k\n* <<HB5>> up to 25 k\n\n!!! Dependencies\n\nThis is done using the following other plugins: \n\n* [[Editor Counter|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2FEditorCounter]] to count the characters in the text field of plugin tiddlers\n* [[RPN|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2Frpn]] for number formatting\n* [[Harvey Balls|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2FHarveyBalls]] for size indication icons\n\n!!! Information\n\nThe size of installed plugins can be found on \n\n* a tab //{{$:/core/images/info-button}} Plugin Info// in the $:/ControlPanelâ€Š\n* on $:/plugins/telmiger/PluginSize/plugin-info\n\n!!! Copyright \n\nÂ© 2019-2020, Thomas Elmiger',dependents:"$:/plugins/telmiger/EditorCounter\n$:/plugins/telmiger/HarveyBalls\n$:/plugins/telmiger/rpn","requires-reload":!1,version:"0.1.1","plugin-type":"plugin"},{title:"$:/plugins/telmiger/rpn",tags:"$:/tags/PluginWiki",author:"Thomas Elmiger",description:"Basic Math in Reverse Polish Notation",name:"rpn","core-version":">=5.1.14",documentation:"https://www.tid.li/tw5/plugins.html",sourse:"https://github.com/rimi/tw5-telmiger-plugins/tree/master/plugins/telmiger/rpn",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://www.tid.li/tw5/plugins.html">{{$:/core/images/home-button}} <$text text="https://www.tid.li/tw5/plugins.html"/></$button><br/>!! Simple calculations\n\n{{$:/plugins/telmiger/rpn/about}}\n\n* the macro takes two operands (//a// and //b//) as input â€“ this may be macros or transclusions\n** operands are sent through a simplified [[wikify|http://tiddlywiki.com/#WikifyWidget]] function before calculation starts\n** use //pi// to get Ï€ (Math.PI)\n* standard operations: +, -, /, * \n** advanced operations: modulus (%) and rounding (optional: Math.floor or Math.ceil)\n* output formatting\n** limit digits after comma (//decimals//), force //precision// display with //precision:"p"// (.toPrecision)\n** //locale// formatting (.toLocaleString)\n* string concatenation (&)\n** the resulting string is sent through the internal [[wikify|http://tiddlywiki.com/#WikifyWidget]] function \n* random numbers in a range from a to b with //precision:"r"// (including both a and b)\n\n!!! New: Wikitext Macros\n* calculate using filters and tiddler fields, see //fields// tab (since version 0.7.1)\n\n!!! Installation\nThe plugin available on https://tid.li/tw5/plugins.html includes the documentation.<br>\nIf you want the functionality only, you can drag this tiddler to your wiki: $:/plugins/telmiger/rpn/rpn.js â€“ then save and reload. \n\n!!! Alternatives\n* [[TW mathematic filter operators (see tiddlywiki.com)|https://tiddlywiki.com/#Mathematics%20Operators]]\n* https://evanbalster.com/tiddlywiki/formulas.html â€“ process numbers and other data just like popular spreadsheet software, with the additional flexibility of functional programming for those who need it\n* http://mathcell.tiddlyspot.com/ â€“ tries to replace spreadsheet applications and uses some identical operators as rpn\n* http://tobibeer.github.io/tb5/#calc â€“Â does calculations based on tiddler fields\n* eval â€“ calc combined with \'\'math.js\'\' â€“Â a heavy math library\n** http://mklauber.github.io/tiddly-mathjs/ \n** http://tobibeer.github.io/tw5-plugins/#math.js',dependents:"","requires-reload":!1,version:"0.7.3","plugin-type":"plugin"},{title:"$:/themes/linonetwo/itonnote",author:"LinOnetwo",description:"ItonNote Theme",name:"Iton Note",readme:"Notion and VSCode inspired theme. Adapted for light theme.",sourse:"https://github.com/tiddly-gittly/tiddlywiki-plugins/tree/master/themes/linonetwo/itonnote",tags:"$:/tags/PluginWiki","requires-reload":!1,version:"0.1.12","plugin-type":"theme"},{title:"$:/plugins/tobibeer/appear",tags:"$:/tags/PluginWiki",author:"Tobias Beer",description:"Create popups, sliders or accordion menus with the appear widget.",name:"appear",documentation:"https://tobibeer.github.io/tw5-plugins/#appear",sourse:"https://github.com/tobibeer/tw5-appear","core-version":">=5.1.9",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://tobibeer.github.io/tw5-plugins/#appear">{{$:/core/images/home-button}} <$text text="https://tobibeer.github.io/tw5-plugins/#appear"/></$button><br/>This plugin provides the \'\'$appear\'\' widget that can render popups and sliders (inline or block) as well as accordion menus.\n\n!! Attributes\n; type\n: set to `popup` to have the content appear as a popup\n; show\n: the button label\n; hide\n: the hide button label\n; mode\n: either `block` or `inline`, with respect to the inner content\n: any other mode is interpreted as block mode, without the default styles applying, e.g. drop-shadows\n; once\n: allows to click the button once, then hides it (unless the state is deleted)\n; $state\n: the widget calculates a state for you, use this to append a simple id\n; state\n: alternatively, specify a fully qualified state\n; keep\n: make popups sticky when `yes` or `true`\n; handle / handler / variables\n: allows to take the popup contents out of the flow and render them elsewhere on the page\n: required to properly create popups in table cells and other constained elements\n: specify variables to take along\n\n<br>\n\n; documentation / examples / demos...\n: http://tobibeer.github.io/tw5-plugins#appear',"requires-reload":!1,version:"0.6.2","plugin-type":"plugin"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,t){var i=new XMLHttpRequest;i.open("GET",e,!0),i.onreadystatechange=function(){4==i.readyState&&200==i.status&&t(null,i.responseText)},i.send()}("plugins/"+encodeURIComponent(decodeURIComponent((t=e.data.url,i="recipes/library/tiddlers/",0===t.indexOf(i)?t.substr(i.length):t)).replace("$:/plugins/","").replace("$:/languages/","").replace("$:/themes/","").replace(/[:/<>"\|?*]/g,"_")),(function(t,i){t?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*"):e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:i},"*")}))}else e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*");var t,i}),!1)}()</script> </head> <body> <h1>HelloThere</h1> <p>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser. See <a href=https://tiddlywiki.com/ target=_blank>https://tiddlywiki.com/</a> for details of how to install plugins.</p>
