<!doctypehtml> <html lang=en> <head> <meta content="text/html;charset=utf-8"http-equiv=Content-Type> <meta content="TiddlyWiki5 CPL"name=application-name> <meta content=v5.2.0 name=application-version> <meta content="Copyright 2015 Jeremy Ruston"name=copyright> <link href=favicon.ico id=faviconLink rel="shortcut icon"> <title>TiddlyWiki5 CPL</title> <script>var assetList=[{tags:"$:/tags/PluginWiki",title:"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced",version:"0.1.1",author:"Gk0Wk",description:"TiddlyWiki5 highlighting mode for CodeMirror.",dependents:"$:/plugins/tiddlywiki/codemirror\n$:/plugins/tiddlywiki/codemirror-autocomplete",sourse:"https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced",documentation:"https://gk0wk.github.io/TW5-CodeMirror-Enhanced",name:"TW5-CodeMirror-Enhanced",readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n如想了解更多，请关注我们的[[GitHub Repo|https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced]]。\n\n为TiddlyWiki的CodeMirror编辑器提供一个灵活而丰富的扩展框架(包括高亮、补全、预览等功能)，任何人都可以使用此框架为编辑器编写扩展插件！目前基于此框架实现的功能有：\n\n* TiddlyWiki5(`text/vnd.tiddlywiki`)语法高亮；\n* Wiki链接自动提示；\n* Tiddler预览；\n* 可点击链接；\n\n更多功能正在开发中，欢迎你的加入！\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nView more on [[GitHub Repo|https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced]].\n\nCodeMirror editor for TiddlyWiki provides a flexible and rich extension framework (including highlighting, completion, preview and other features), anyone can use this framework to write extension plug-ins for the editor! Currently based on this framework to achieve the following features.\n\n* TiddlyWiki5 (`text/vnd.tiddlywiki`) syntax highlighting.\n* Wiki link auto-tip;\n* Tiddler preview;\n* Clickable links.\n\nMore features are in development, welcome to join!\n</$list>\n</$list>',"requires-reload":!1,"plugin-type":"plugin"},{title:"$:/plugins/oflg/fishing",tags:"$:/tags/PluginWiki",author:"oflg",description:"[[TiddlyWiki|https://tiddlywiki.com/]]集成[[抽认卡|https://docs.ankiweb.net/background.html]]，钓鱼使用[[Anki算法|https://gist.github.com/oflg/6c9cc15bbe2172688a0b4bd817b12bd7]]。",name:"钓鱼","requires-reload":!1,version:"1.5.8",readme:"抽认卡的背后有两个简单原理：[[间隔重复和主动回忆|https://docs.ankiweb.net/background.html]]。绝大多数人都经历过很多次“复习和考试”，但很少意识到其中运用了这两个原理。\n\n钓鱼插件使用Anki算法将抽认卡集成在TiddlyWiki中，使其不仅能记笔记，更能记住笔记。\n\n既然在TiddlyWiki中Tiddler的意思是故事河中的小鱼，那么就把将其勾入脑海中的插件叫做钓鱼。",sourse:"https://github.com/oflg/fishing/stargazers",documentation:"https://oflg.github.io/fishing/","core-version":">=5.2.0","plugin-type":"plugin"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,i){var t=new XMLHttpRequest;t.open("GET",e,!0),t.onreadystatechange=function(){4==t.readyState&&200==t.status&&i(null,t.responseText)},t.send()}("plugins/"+encodeURIComponent((i=e.data.url,t="recipes/library/tiddlers/",0===i.indexOf(t)?i.substr(t.length):i)),(function(i,t){i?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*"):e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:t},"*")}))}else e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*");var i,t}),!1)}()</script> </head> <body> <h1>HelloThere</h1> <p>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser. See <a href=https://tiddlywiki.com/ target=_blank>https://tiddlywiki.com/</a> for details of how to install plugins.</p>
